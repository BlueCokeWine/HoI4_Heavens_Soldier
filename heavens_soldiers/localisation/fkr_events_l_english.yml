 fkr.29.title:0 "[FKR.GetNameDef]의 왕정 복고 요구"
 fkr.29.desc:0 "우리는 최근 [FKR.GetNameDef]으로부터의 과거에 이 땅의 주인 이었던 왕족들에게 권한을 돌려주라는 심한 압박을 받고 있습니다. [FKR.GetNameDef] 정부는 이 문제에 관해 전쟁을 일으킬 수도 있다고 주장하고 있습니다.\n\n우리는 선택을 강요 받고 있습니다."
 fkr.29.a:0 "왕에게 다시 권력을 주어야 한다."
 fkr.29.b:0 "우리는 관심 없다."
 fkr.30.title:0 "[PER.GetNameDefCap]가 요구를 거절하다"
 fkr.30.desc:0 "[PER.GetLeader]는 [FKR.GetNameDef]와의 긴밀한 관계는 '현재 [PER.GetAdjective] 정부의 관심사가 아니다' 라는 간결한 전갈만을 보내고, 테헤란에서 우리 대표단과의 회담을 거절했습니다.\n\n추가 해명을 요구했지만 응답이 없습니다."
 fkr.30.a:0 "전쟁으로 해결하는 수밖에!"
 fkr.31.title:0 "[FKR.GetNameDef]은 동맹을 원한다."
 fkr.31.desc:0 "[FKR.GetLeader]의 정부는 [FKR.GetNameDef]의 왕실 연합에 대한 지원을 선언했습니다. [FKR.GetNameDef] 대표단은 우리의 세력에 가입하려는 의사와 함께 전시 상황에서의 군사 지원 계획을 조정하기 위해 도착했습니다."
 fkr.31.a:0 "약속은 지킬 것이다."
 fkr.31.b:0 "눈에 거슬리는군."
 fkr.32.title:0 "[JAP.GetNameDef]의 제안 거절!"
 fkr.32.desc:0 "우리 세력에 합류하는 것에 대한 [JAP.GetNameDef]와(과)의 협상이 결렬됐습니다. [JAP.GetNameDef] 대표단은 우리 세력에 합류하기 위해 전제 조건으로 광범위한 군사 지원 약속을 포함한, 광대한 요구사항을 제출했습니다.\n\n작전 참모는 충족하기 어렵다는 이유로 이러한 요구 사항을 거절했고, 외무부는 [JAP.GetLeader]이(가) 우리의 제안에 책임을 지지 않고 거절하기 위한 고의적인 행동이라고 생각합니다."
 fkr.32.a:0 "이렇게 무례할수가!"
 fkr.33.title:0 "[FKR.GetNameDef]은 동맹을 원한다."
 fkr.33.desc:0 "[FKR.GetLeader]의 정부는 [FKR.GetNameDef]의 왕실 연합에 대한 지원을 선언했습니다. [FKR.GetNameDef] 대표단은 우리의 세력에 가입하려는 의사와 함께 전시 상황에서의 군사 지원 계획을 조정하기 위해 도착했습니다."
 fkr.33.a:0 "약속은 지킬 것이다."
 fkr.33.b:0 "눈에 거슬리는군."
 fkr.34.title:0 "[MAN.GetNameDef]의 제안 거절!"
 fkr.34.desc:0 "최근 우리의 공격적인 외교는 [MAN.GetNameDef]의 냉담한 거부를 낳았습니다. 의회 연설 전, [MAN.GetLeader]는 [FKR.GetNameDef]를 향한 보장에 관한 질문에 '무관하지 않은 일이 발생했을 때 결정될 것'이라고 밝혔습니다."
 fkr.34.a:0 "우리는 선택의 여지가 없다."

 fkr.35.title:0 "이웃 국가의 왕정 복귀"
 fkr.35.desc:0 "[From.GetNameDef]의 지도자 [From.GetLeader]은 우리들의 조언을 받아들여 자신들의 국가가 왕정으로 복귀 하였음을 밝혔습니다."
 fkr.35.a:0 "좋은 소식이군"

 fkr.36.title:0 "왕정 국가의 세력 가입"
 fkr.36.desc:0 "[From.GetNameDef]의 지도자 [From.GetLeader]은 우리가 보낸 제안을 받아들여 혼란스러운 세계 정세속에 우리와 함께하기 위한 뜻을 밝혔습니다"
 fkr.36.a:0 "좋은 소식이군"

 fkr.37.title:0 "장군들의 정부 지지"
 fkr.37.desc:0 "1910년 한일합병 이후 한반도의 정부는 일본 제국의 괴뢰 정부로서 역할을 해왔습니다. 정부의 고위 인사에는 일본 출신 인사들이 대거 기용 되었으며 지역 출신 인사들은 많은 탄압을 받아왔습니다. 우리의 독립 투쟁으로 한반도가 독립되자 군과 관련된 지역 출신의 장군들이 우리 정부에 가담하기 위한 뜻을 밝혀 왔습니다.\n\n 또한 옛 대한제국의 왕족들 또한 일본에서 귀국하였으며 우리 정부를 지지하고 돕고 싶다는 의견을 표명하였습니다."
 fkr.37.a:0 "이들은 미래의 디딤돌이 될 것이다!"
 fkr.37.a.tt:0 "2명의 원수가 나타날 것입니다. \n15명의 대장들이 나타날 것입니다. \n왕족을 장군으로 기용하는 결정이 해금 됩니다."

 fkr.38.title:0 "[FKR.GetNameDef]이 우리를 배신하다!"
 fkr.38.desc:0 "[FKR.GetNameDef]는 우리의 세력을 떠났고 우리에게 전쟁을 선포하기 위해 준비를 하고 있습니다! 우리는 그들에게 대응할 준비를 해야 합니다."
 fkr.38.a:0 "그럴줄 알았지!"

 fkr.39.title:0 "[FKR.GetNameDef]이 세력에서 추방하다!"
 fkr.39.desc:0 "[FKR.GetNameDef]은 그들의 세력에서 우리를 추방하였고 우리와의 전쟁을 하기위해 준비를 한것처럼 보입니다. 신속히 그들에 대응하여야 합니다!"
 fkr.39.a:0 "개자식들!"

 fkr.40.title:0 "[FKR.GetNameDef]의 세력 초대"
 fkr.40.desc:0 "우리는 [FKR.GetNameDef]로부터 공식적으로 세력에 가입하라는 압력을 받고 있습니다. 받아들여야 할까요?"
 fkr.40.a:0 "그래,  가입하자."
 fkr.40.b:0 "아니, 우린 아직 우리의 최고 잠재력에 도달하지 못했다!"

 fkr.41.title:0 "[CHI.GetNameDef]의 수락"
 fkr.41.desc:0 "우리의 압도적인 부대는 그들의 국경에 밀집해 국경 개정에 대한 우리의 겸손한 요청을 수락 받기 위해 [CHI.GetNameDef] 정부를 설득했습니다. 우리는 중국 대륙의 통제권을 얻었고, 한반도의 위치는 이제 훨씬 더욱 안전해졌습니다."
 fkr.41.a:0 "좋은 소식이군"

 fkr.42.title:0 "[CHI.GetNameDef]의 거절"
 fkr.42.desc:0 "[CHI.GetNameDef] 정부는 우리의 요구를 거부했지만, 이는 예상된 일이었습니다. 만약 우리가 민주주의를 원한다면, 우리는 무력으로 그 곳을 차지할 것입니다.  고집스런 중국인들에게  잊지 못할 교훈을 가르쳐야 할 때입니다."
 fkr.42.a:0 "민주주의 위하여! 전쟁이다!"
 fkr.42.b:0 "우리가 강요할 수는 없다"

 fkr.43.title:0 "우리 식민지의 지배권을 원하는 [From.GetNameDefCap]"
 fkr.43.desc:0 "우리가 약해진 틈을 타 기회를 잡았던 [Root.GetAdjective]이(가) 우리 식민지의 '질서 유지'에 '도움'을 주고자 제안을 했습니다. 그들이 논평하길, 우리의 본국은 함락되었고 이곳은 유지될 가능성이 없다는 것입니다.\n\n이것은 우리 식민지를 쥐락펴락하려는 술책일 테지만, 어떤 선택을 해야 할까요?"
 fkr.43.a:0 "한국의 동양 지배를 수락할 시간이다."
 fkr.43.b:0 "힘으로 가져가야 할 것이다!"
 fkr.44.title:0 "식민지 지배권을 승인한 [From.GetNameDefCap]"
 fkr.44.desc:0 "[From.GetNameDefCap]은(는) 식민지의 '질서 유지'라는 우리의 제안을 숙고하여, 승인하기로 결정했습니다. 그들은 모든 통제권을 우리에게로 이양할 것입니다."
 fkr.44.a:0 "현명한 선택이야."
 fkr.45.title:0 "식민지 지배권을 거부한 [From.GetNameDefCap]"
 fkr.45.desc:0 "[From.GetNameDefCap]은(는) 식민지의 '질서 유지'라는 우리의 제안을 숙고하여, 거부하기로 결정했습니다."
 fkr.45.a:0 "부추길 방법을 찾아야겠다."
 
 fkr.46.title:0 "[FKR.GetNameDef]의 제안"
 fkr.46.desc:0 "인민을 해방하기 위해  국민당과 갈라진 우리는 지금 분리주의 운동을 방지하기위해 현존하는 [FKR.GetNameDef]의 세력에 가입해야 합니다. 중국의 적들은 항상 우리를 내분으로 약화시키는데 의존했습니다; 새로운 사회주의 국가는 그런 실수를 하지 않을 것입니다!"
 fkr.46.a:0 "좋은 제안이로군"
 fkr.46.b:0 "생각할 가치도 없다"

 fkr.47.title:0 "인민공화국 혁명가들이 제안을 수용하다"
 fkr.47.desc:0 "국민당의 통제를 타도하고, 우리의 대의를 동의하는 중국 혁명가들은 [PRC.GetLeader]의 지도 아래 우리 국가에 참여 하도록 결정을 내렸습니다.  지금 이후로, 하나로 통일된 중화인민공화국이 되리라."
 fkr.47.a:0 "좋은 소식이로군!"

 fkr.48.title:0 "[PRC.GetNameDef]의 거절"
 fkr.48.desc:0 "[PRC.GetNameDef]는 자멸을 향해 가는 것처럼 보이며, 그 정부의 멍청이들은 그들의 영토에 우리 군대가 통과하는 것을 거부하고 있습니다. 그들이 중화민국 치하에서 더 나을 거라고 생각하는 걸까요? 그들의 이기적인 지도자들은 국민들에게 진정한 사회주의를 거부함으로써 국민에 대한 범죄를 저지르고 있습니다."
 fkr.48.a:0 "그렇다면 전쟁이지!"

 fkr.49.title:0 "[FKR.GetNameDef]의 간도 통합에 대한 압박"
 fkr.49.desc:0 "국민들의 불안과 폭력 행위는 만주가 [FKR.GetNameDef]에 가입하는 욕망에 대한 시위대의 목소리로 인해 발생했습니다. [FKR.GetNameDef]은 만주가 그들의 나라에 합병 되는 것을 볼 수 있을 것이며, 만주를 [FKR.GetNameDef]에 합병하기 위해 만주 개혁을 더 강하게 밀어 붙혔습니다."
 fkr.49.a:0 "우리는 [FKR.GetNameDef]과 하나가 되어야한다!"
 fkr.49.b:0 "아니, 만주국의 운명은 다른 곳에 있다."
 
 fkr.50.title:0 "간도 통합"
 fkr.50.desc:0 "만주에서의 반복되는 봉기를 보면, 만주의 간도 지역 한민족들은 우리 제국과 하나가 되기를 원하는 것이 명백합니다. 이제 조치를 취해야할 때가 왔고 그들이 원하는 바가 이루어 질 것입니다."
 fkr.50.a:0 "누가 간도가 한민족의 땅이 아니라고 말할 수 있겠는가!?"

 fkr.51.title:0 "만주국의 간도 통합 거부!"
 fkr.51.desc:0 "장춘의 바보들이 우리 두 나라의 합병을 받아 들이는 것을 거절했습니다! 이것은 만주국 국민의 의사를 노골적으로 무시한 일이니 참을 수 없는 행위입니다! 우리는 군사적인 수단을 동원해서라도 합병을 시행해야 할지도 모릅니다."
 fkr.51.a:0 "우린 군사 개입을 준비해야만 한다."

 fkr.52.title:0 "독립 보장을 제안하는 [FKR.GetNameDef]"
 fkr.52.desc:0 "동 아시아에서 일어난 최근의 극적인 정치적 판세 변화에 따라, [FKR.GetNameDef]과의 관계 문제가 지속적으로 제기되고 있습니다. 오늘, [FKR.GetNameDef]의 대사가 제국에 대한 공식적인 입장 표명을 하라는 공문을 제출했습니다. [FKR.GetNameDef]의 황가는 옛 왕가의 땅인 일본이 그들 소유라고 주장합니다.\n\n그러나, [FKR.GetLeader]는 그가 우리나라의 극히 작은 권력을 가진 명목상의 국가 원수가 되는 절충안을 명시했습니다."
 fkr.52.a:0 "제국으로 다시 돌아간다."
 fkr.52.b:0 "타협을 받아들인다."
 fkr.52.c:0 "안보를 위해 자유를 포기하지 않을 것이다!"

 fkr.53.title:0 "일본 왕위의 귀환"
 fkr.53.desc:0 "밤늦게까지 이어진 최고위인사 토론 이후,  [JAP.GetAdjective] 정부는 제안을 받아들이기로 하고 [FKR.GetLeader]가 일본의 천황이라는 선포를 하였습니다.  이전의 일본 군인들은 새로운 왕이자 황제에게 충성 맹세를 하였으며, 민간 행정\n 구역은 완전히 통합되었습니다."
 fkr.53.a:0 "우리의 생득권을 되찾는 또다른 한 발자국이군."

 fkr.54.title:0 "밀접한 관계에 동의한 일본"
 fkr.54.desc:0 "밤늦게까지 이어진 최고위인사 토론 이후, [JAP.GetLeader]이/가 절충안을 선택했습니다. [FKR.GetLeader]이/가 일본의 왕이 될 것임이 선포될 것이나, [JAP.GetAdjective] 헌법이\n 그의 권력을 국회의 권고와 동의 하에서만 발휘되게 제한할 것입니다."
 fkr.54.a:0 "받아들일만 하군."

 fkr.55.title:0 "진전을 거부한 [JAP.GetNameDefCap]"
 fkr.55.desc:0 "[JAP.GetNameDefCap] 은/는 앞으로 우리와의 관계에 대한 어떠한 타결안이나 동의안을 받아들이기를 거부하였습니다. 우리 대사가 이전에 인도했던 공문에 대해 의논하기 위해 외무부에 도착했을 때, 그는 의논할 이야기가 없다는 답변을 듣고는 황급히 문밖으로 배웅을 받아야 했습니다. [JAP.GetAdjective] 의 대사는 그들이 평화와 우호를 원하기는 하지만, [JAP.GetNameDef] 이/가 [FKR.GetNameDef]에 통합될 가능성은 없다고 통보했습니다."
 fkr.55.a:0 "유감스럽군."
 
 fkr.56.title:0 "독립 보장을 제안하는 [FKR.GetNameDef]"
 fkr.56.desc:0 "동 아시아에서 일어난 최근의 극적인 정치적 판세 변화에 따라, [FKR.GetNameDef]과의 관계 문제가 지속적으로 제기되고 있습니다. 오늘, [FKR.GetNameDef]의 대사가 공화국에 대한 공식적인 입장 표명을 하라는 공문을 제출했습니다. [FKR.GetNameDef]의 황가는 옛 왕가의 땅인 중원이 그들 소유라고 주장합니다.\n\n그러나, [FKR.GetLeader]는 그가 우리나라의 극히 작은 권력을 가진 명목상의 국가 원수가 되는 절충안을 명시했습니다."
 fkr.56.a:0 "제국에게 통합된다."
 fkr.56.b:0 "타협을 받아들인다."
 fkr.56.c:0 "안보를 위해 자유를 포기하지 않을 것이다!"

 fkr.57.title:0 "중국 왕위의 귀환"
 fkr.57.desc:0 "밤늦게까지 이어진 최고위인사 토론 이후,  [CHI.GetAdjective] 정부는 제안을 받아들이기로 하고 [FKR.GetLeader]가 중국의 천제라는 선포를 하였습니다.  이전의 중국 군인들은 새로운 왕이자 황제에게 충성 맹세를 하였으며, 민간 행정\n 구역은 완전히 통합되었습니다."
 fkr.57.a:0 "우리의 생득권을 되찾는 또다른 한 발자국이군."

 fkr.58.title:0 "밀접한 관계에 동의한 중국"
 fkr.58.desc:0 "밤늦게까지 이어진 최고위인사 토론 이후, [CHI.GetLeader]이/가 절충안을 선택했습니다. [FKR.GetLeader]이/가 중국의 왕이 될 것임이 선포될 것이나, [CHI.GetAdjective] 헌법이\n 그의 권력을 국회의 권고와 동의 하에서만 발휘되게 제한할 것입니다."
 fkr.58.a:0 "받아들일만 하군."

 fkr.59.title:0 "진전을 거부한 [CHI.GetNameDefCap]"
 fkr.59.desc:0 "[CHI.GetNameDefCap] 은/는 앞으로 우리와의 관계에 대한 어떠한 타결안이나 동의안을 받아들이기를 거부하였습니다. 우리 대사가 이전에 인도했던 공문에 대해 의논하기 위해 외무부에 도착했을 때, 그는 의논할 이야기가 없다는 답변을 듣고는 황급히 문밖으로 배웅을 받아야 했습니다. [CHI.GetAdjective] 의 대사는 그들이 평화와 우호를 원하기는 하지만, [CHI.GetNameDef] 이/가 [FKR.GetNameDef]에 통합될 가능성은 없다고 통보했습니다."
 fkr.59.a:0 "유감스럽군."

 fkr.60.title:0 "재 편성과 장비 생산의 제한"
 fkr.60.desc:0 "우리는 알 수 없는 이유로 시간여행을 하였고 상황에 맞춰 우리는 군 조직을 재편하였습니다. 우리는 현재 가지고 있는 장비와 보급품을 사용 할 수는 있으나 현재 기술력으로는 장비를 재 생산하기에는 무리가 따른다는 결론이 내려졌습니다. 이 미래의 장비들을 원활히 생산 하기 위해서는 재설계 및 개발이 필요해 보입니다."
 fkr.60.a:0 "아쉽군..."

 fkr.61.title:0 "일본인 출신 독립군에 관한 보고서"
 fkr.61.desc:0 "우리가 도쿄를 점령했을때 독립군과 관련된 많은 문서를 확보할 수 있었습니다. 그중 눈에 띄는 한 보고서가 있었는데 놀랍게도 그것에는 일본인 출신 광복군으로 의심되는 군 관련 인사가 있다고 보고 되어있었습니다. 우리는 이 보고서와 관련된 인물을 찾아봐야 할까요?"
 fkr.61.a:0 "이해할 수 없지만 찾아보자."
 fkr.61.b:0 "의미불명. 그럴 시간 없다."

 fkr.62.title:0 "버마에서 찾아낸 독립군 투사"
 fkr.62.desc:0 "우리는 미얀마와 버마 사이의 경계에서 한 일본인을 찾아 낼 수 있었습니다. 놀랍게도 그는 조선의 독립을 위해 광복군 밀사로 행동하고 있었으며 일본 군부에서 파괴 공작을 벌이고 있었다고 주장했습니다. 또한 그는 자신을 무다구치 렌야라고 소개 했습니다. 그는 최근 한 이상한 복장을 한 민간인을 개인적으로 뒤 쫓고 있었다고 했습니다. 그러나 최근 그 민간인의 흔적을 놓쳐 버렸고 여러 수소문을 한 끝에 그 민간인이 터키의 아나톨리아로 향했다는 소식을 들었다고 우리에게 전해주었습니다. 우리는 이 사건을 좀더 조사해보아야 할까요?"
 fkr.62.a:0 "이 사건은 좀 더 조사할 가치가 있다."
 fkr.62.b:0 "말도 안되는 소리를 하고 있군."

 fkr.63.title:0 "시바스에서 찾아낸 시바스"
 fkr.63.desc:0 "우리는 터키의 한 지역인 시바스에서 우리와 동시간대에서 온 한 민간인을 찾아 낼 수 있었습니다. 이 민간인은 자신은 알 수 없는 힘에 의해 순간이동을 해왔으며 자신을 유튜브와 트위치에서 방송을 하던 스트리머라고 소개 했습니다. 믿을 수 없는 일인것 같지만 그의 옷차림과 말을 보아하니 진실인것 같습니다. 또한 그는 자신 뿐만 아니라 같이 시간여행을 해온 다른 스트리머가 있다고 했습니다. 우리는 이 또다른 민간인을 찾아 나서야 할까요?"
 fkr.63.a:0 "우리는 이 사건을 마무리 지어야 한다."
 fkr.63.b:0 "더 이상의 투자는 없다."

 fkr.64.title:0 "베를린에서 찾아낸 TRY RE"
 fkr.64.desc:0 "터키의 시바스에서 일어났던 일과 비슷하게 우리는 독일 베를린에서 현대 복장의 차림을한 한 남성을 만날 수 있었습니다. 그 또한 시바스와 같이 유튜브에서 방송을 하는 스트리머라고 밝혔습니다. 우리는 몇가지 질문을 해 보았지만 특별히 더 관심가는 정보를 얻지는 못했습니다."
 fkr.64.a:0 "이게 끝이길 바라자..."

 fkr.65.title:0 "호서, 관동 지방에서의 봉기"
 fkr.65.desc:0 "적들은 우리가 모르는 사이에 호서와 관동 지방의 선량한 우리 국민들을 선동해 그들에게로 전향하도록 만들었습니다. 우리는 발빠르게 대응책을 세워야 합니다!"
 fkr.65.a:0 "아직은 괜찮다..."

 fkr.66.title:0 "경기, 해서 지방에서의 봉기"
 fkr.66.desc:0 "이전의 봉기 사태에 이어 경기와 해서 지방에서도 잇다른 민중 봉기가 일어났습니다. 밤새 경성의 총독부에서는 테러로 의심되는 알 수 없는 폭발이 발생했습니다. 정권을 유지하기가 점점 힘들어 보입니다."
 fkr.66.a:0 "더 이상 물러설 수 없다."

 fkr.67.title:0 "식민 정부의 몰락"
 fkr.67.desc:0 "마지막 통제권을 쥐고 있던 한반도 북부 지방에서도 독립군을 지원하는 봉기가 일어났습니다. 더 이상 우리는 정부를 유지하기 힘들어 보이며 곧 임시정부에 통합 될것으로 보여집니다."
 fkr.67.a:0 "이것이 최후인가."

 fkr.68.title:0 "호서, 관동 지방에서의 봉기"
 fkr.68.desc:0 "우리는 성공적으로 호서와 관동 지방의 지역 의용군을 모집하였습니다. 이 기회에 한반도 남부에서 적들을 몰아내야 합니다."
 fkr.68.a:0 "천천히 하면 된다."

 fkr.69.title:0 "경기, 해서 지방에서의 봉기"
 fkr.69.desc:0 "한반도의 심장인 경성에서도 의용군들을 봉기 시킬수 있었습니다. 작전 명령이 하달됨과 동시에 경복궁 앞의 조선 총독부에서 폭발이 일어났고 식민지 군은 감당할 수 없는 피해를 입고 있습니다. 자주 독립의 꿈이 현실로 다가오고 있습니다. "
 fkr.69.a:0 "놈들의 몰락이 머지 않았다."

 fkr.70.title:0 "식민 정부의 몰락"
 fkr.70.desc:0 "우리는 식민지군이 통제하고 마지막 한반도 북부 지역조차 빼앗아 올 수 있었습니다. 식민지군은 우리 군에 의해 발빠르게 무장해제 되었고 한반도의 통제권은 완벽하게 우리 손에 들어왔습니다."
 fkr.70.a:0 "드디어 끝이다."

 fkr.71.title:0 "한국의 삼국 방위 협정 제의"
 fkr.71.desc:0 "[From.GetNameDefCap]은(는) 삼국 방위 협정에 관한 우리와 [FKR_initiator.GetAdjective], 그리고 [FRA_democratic.GetAdjective]의 진의를 확인하려는 듯 속내를 떠보고 있습니다. [FKR_initiator.GetAdjective]은(는) 우리들의 노력에 대해 국제 정세가 날로 적대적으로 변하는 것에 맞서 상호 간의 지원은 당연한 것이라고 설득하려 했습니다. "
 fkr.71.a:0 "훌륭한 생각이다. 우리는 조약에 서명할 것이다."
 fkr.71.b:0 "아니, 전 세계와 맞설 위험을 감수할 순 없다."

 fkr.72.desc:0 "[FKR_initiator.GetNameDefCap]은(는) 삼국 방위 협정에 관한 우리와 [FKR_initiator.GetAdjective], 그리고 [ENG_democratic.GetAdjective]의 진의를 확인하려는 듯 속내를 떠보고 있습니다. [FKR_initiator.GetAdjective]은(는) 우리들의 노력에 대해 국제 정세가 날로 적대적으로 변하는 것에 맞서 상호 간의 지원은 당연한 것이라고 설득하려 했습니다. [ENG_democratic.GetAdjective]은(는) 이미 생각에 대한 지지를 긍정했습니다."

 fkr.73.title:0 "삼국 방위 협정 체결"
 fkr.73.desc:0 "[ENG_democratic.GetAdjective]와(과) [FRA_democratic.GetAdjective] 정부는 삼국 방위 협정의 체결을 수락했고, 전시에는 우리와 같은 편에 설 것입니다."

 fkr.74.title:0 "[From.GetNameDefCap]의 삼국 방위 협정 거절"
 fkr.74.desc:0 "[From.GetAdjective] 정부는 삼국 방위 협정의 체결을 거절했고, 간섭없이 홀로 갈 것입니다."

 fkr.75.title:0 "[From.GetNameDefCap]의 삼국 방위 협정 서명"
 fkr.75.desc:0 "[FRA_democratic.GetAdjective] 정부는 삼국 방위 협정의 체결을 수락했고, 전시에는 우리와 같은 편에 설 것입니다."

 fkr.76.title:0 "[USA.GetNameDef]에 경제 지원"
 fkr.76.desc:0 "[USA.GetNameDef]는 1929년 부터 겪어 오던 대공황으로 인해 경제 구조가 위험한 상황입니다. 우리는 그들을 도움으로써 미래의 강력한 동맹을 확보 할 수 있게 될 것입니다. 하지만 경제 지원을 함에 따라 당분간 우리 경제 또한 부정적 영향을 가지게 될 것입니다."
 fkr.76.a:0 "훌륭한 생각이다. [USA.GetNameDef]를 지원 하자. "
 fkr.76.b:0 "아니, 우리와는 상관 없는 그들이다. "

 fkr.77.title:0 "[FKR.GetNameDef]의 경제 지원 제안"
 fkr.77.desc:0 "[FKR.GetNameDef]의 지도자 [FKR.GetLeader]은 최근 침체된 우리의 경제를 위해 지원을 제안했습니다. "
 fkr.77.a:0 "훌륭한 제안이다. 그들의 지원을 받아 들이자. "
 fkr.77.b:0 "믿을 수 없는 국가이다. 거절한다."

 fkr.78.title:0 "[USA.GetNameDef]의 지원 수락"
 fkr.78.desc:0 "[USA.GetNameDef]의 지도자 [USA.GetLeader]은 우리가 제안한 경제 지원을 수락했고, 이 도움에 대해 매우 감사하다고 전했습니다. "
 fkr.78.a:0 "그리 될줄 알았지. "

 fkr.79.title:0 "[USA.GetNameDef]의 지원 거절"
 fkr.79.desc:0 "[USA.GetNameDef]의 지도자 [USA.GetLeader]은 우리가 제안한 경제 지원을 거절했습니다. "
 fkr.79.a:0 "멍청한 양키 놈들. "

 fkr.80.title:0 "내전!"
 fkr.80.desc:0 "군부가 국민들의 존엄한 권리를 다시 한번 제한하겠다고 위협한 이후, 정부의 공산주의 세력이 국가에 대한 기습 공격을 감행했습니다. 놀랍도록 빠르게, 군대의 상당수가 국민들과 자유에 대한 그들의 권리를 옹호하기 위해 무기를 들었습니다.\n\n이러한 군부 분열은 국민 대표들이 입법부와 행정부에서 권력을 쥘 수 있도록 해 주었습니다. 내전은 이제 막 시작되었지만 반란 정부는 쉽게 굴복하지 않을 것 같습니다. "
 fkr.80.a:0 "황제를 보호하라! "

 fkr.81.title:0 "만주 지방에서의 내전"
 fkr.81.desc:0 "우리의 공작으로 실행된 만주 지역에서의 쿠데타는 순조롭게 진행 되었고 [MAN.GetNameDef]의 정부는 붕괴되고 있습니다. 우리는 만주 지방 고려인들을 보호한다는 명목으로 [MAN.GetNameDef]의 쿠데타 세력을 도울수도 있습니다. "
 fkr.81.a:0 "바로 이때를 노렸어! "
 fkr.81.b:0 "우리는 그들을 도울 여력이 없다. "

 fkr.82.title:0 "협상국이냐 동맹국이냐 그것이 문제로다!"
 fkr.82.desc:0 "아시아에서의 군주정 정치 체제를 유행시키기 위한 우리의 노력은 놀랍도록 순조롭게 진행되고 있습니다. 하지만 우리 아시아만으로는 만족할 수 없습니다. 우리는 1차 세계 대전이 일어났던 유럽에 주목을 해야합니다. 유럽에서 또다른 세계 대전의 위협이 다가오고 있습니다. 지금은 힘을 잃어 버린 유럽의 왕들, 그리고 우리와 함께할 국가를 찾아 보아야 합니다. "
 fkr.82.a:0 "협상국(Entente) 국가들과 함께 한다. "
 fkr.82.b:0 "동맹국(Central) 국가들과 함께 한다. "

 fkr.83.title:0 "오스트리아-헝가리 문제"
 fkr.83.desc:0 "1차 세계대전에서 패배한 오스트리아-헝가리 제국은 현재 오스트리아와 헝가리 두 국가로 나뉘어져 각자 다른 길을 걷고 있습니다. 우리는 오-헝 제국의 정통적 후계자라고할 수 있는 Otto von Habsburg에게 접촉해 새로운 오스트리아-헝가리 제국을 위해 다시 한번 왕위에 올라달라고 요청을 했고 남은 것은 어떤 국가에게 우리와 뜻을 함께 할 것인지 묻는것 뿐입니다. "
 fkr.83.a:0 "오스트리아에 접촉한다. "
 fkr.83.b:0 "헝가리에 접촉한다. "

 fkr.84.title:0 "동아시아에서 왕정 복귀 권유"
 fkr.84.desc:0 "동북아시아의 신흥 열강으로 부상중인 [FKR.GetNameDef]에서 우리에게 새로운 오스트리아-헝가리 제국 복원을 위한 제안을 해왔습니다. 우리는 어떻게 답해주어야 할까요? "
 fkr.84.a:0 "매력적인 제안이다. "
 fkr.84.b:0 "정신 나갔군. "

 fkr.85.title:0 "동아시아에서 왕정 복귀 권유"
 fkr.85.desc:0 "동북아시아의 신흥 열강으로 부상중인 [FKR.GetNameDef]에서 우리에게 새로운 오스트리아-헝가리 제국 복원을 위한 제안을 해왔습니다. 우리는 어떻게 답해주어야 할까요? "
 fkr.85.a:0 "매력적인 제안이다. "
 fkr.85.b:0 "정신 나갔군. "

 fkr.86.title:0 "오스트리아-헝가리 제국의 부활!"
 fkr.86.desc:0 "우리는 과거 오스트리아-헝가리 제국 시절 영토의 핵심 지역이라할 수 있는 지역 들을 다시 우리의 통제아래 두었습니다. 오스트리아-헝가리 제국의 복귀를 전 세계에 알려야 할 시간입니다. "
 fkr.86.a:0 "우리의 새로운 제국을 위해! "

 fkr.87.title:0 "우랄 산맥에서 찾아낸 우랄스키"
 fkr.87.desc:0 "이 황량 땅에서 우리는 또 다른 시간 여행을 해온 민간인을 찾아냈습니다. 그는 군 복무 도중 이 곳으로 오게 되었다고 하는군요. "

 fkr.88.title:0 "리옹에서 찾아낸 용놈"
 fkr.88.desc:0 "프랑스 리옹에서 우리는 앳되어 보이는 한 시간여행 민간인을 찾아내었습니다. 그는 수능을 끝내고 갓 20대가 되었다고 하는군요. "

 fkr.89.title:0 "야생의 개발자가 나타났다!"
 fkr.89.desc:0 "당신은 10퍼센트의 확률을 뚫고 나를 찾아냈어오. 나를 잘 다뤄 주세오. "
 fkr.89.a:0 "알겠어오. "

 fkr.90.title:0 "[MEX.GetNameDef]와의 비밀 협정"
 fkr.90.desc:0 "아메리카 대륙과 아시아 대륙은 거대한 태평양을 가운데 두고 왕복하기 힘든 지리적 특징을 가지고 있습니다. 우리가 아메리카 대륙을 정복하는데 있어서 가장 중요한 것은 병참기지 역할을 해줄 국가를 찾는 것입니다. 우리가 멕시코에게 1825년 그 거대했던, 하지만 지금은 [USA.GetNameDef]에게 빼앗긴 영토를 우리가 돌려준다고 제안한다면 그들은 틀림없이 우리의 동맹 요구를 받아들일 것입니다. "
 fkr.90.a:0 "좋은 생각이다."
 fkr.90.b:0 "그들의 도움 따윈 필요없다."

 fkr.91.title:0 "동아시아에서 온 제안"
 fkr.91.desc:0 "태평양 건너 새로이 탄생한 [FKR.GetNameDef]에서 그들에 대한 동맹을 댓가로 1825년 우리의 거대한 옛 영토를 되찾아 주겠다고 제안이 왔습니다. 그들에게 뭐라고 대답해주어야 할까요?"
 fkr.91.a:0 "거부할 수 없는 제안이다."
 fkr.91.b:0 "정신 나갔군!"

 fkr.92.title:0 "[MEX.GetNameDef]의 제안 수락"
 fkr.92.desc:0 "[MEX.GetNameDef]는 우리가 제안한 것들을 만족할만 하다고 생각했는지 우리의 동맹이 되기로 결심했습니다."
 fkr.92.a:0 "아메리카 대륙은 곧 우리의 것이다."

 fkr.93.title:0 "[MEX.GetNameDef]의 제안 거절"
 fkr.93.desc:0 "[MEX.GetNameDef]는 우리가 아메리카 대륙을 제어할만한 국력을 가지지 못한다고 생각한 모양입니다. 그들은 우리의 제안을 거절했습니다."
 fkr.93.a:0 "그렇다면 우리의 힘을 보여주자!"

 fkr.94.title:0 "[MEX.GetNameDef]의 협정 이행 요구"
 fkr.94.desc:0 "[MEX.GetNameDef]는 1825년 잃어버렸던 자신들의 옛 영토를 요구 하고 있습니다. 우리는 그들을 존중해줄수도... 혹은 쓸모가 없어진 지금 버려버릴수도 있겠지요..."
 fkr.94.a:0 "우리는 약속을 저버리지 않는다."
 fkr.94.b:0 "더 이상 그들이 필요 없다."

 fkr.95.title:0 "[FKR.GetNameDef]의 영토 양도 이행"
 fkr.95.desc:0 "[FKR.GetNameDef]는 영토 양도 협정을 이행했습니다."
 fkr.95.a:0 "역시 믿을만한 동맹이었다."

 fkr.96.title:0 "[FKR.GetNameDef]의 영토 양도 불이행"
 fkr.96.desc:0 "이 정신나간 국가는 우리와의 약속을 지키지 않았습니다. 지금 우리가 그들을 공격하지 않는다면 다음 공격대상은 우리가 될것이 분명합니다!"
 fkr.96.a:0 "거침없이 쳐라!"

 fkr.97.title:0 "[FKR.GetNameDef]의 동맹 제안"
 fkr.97.desc:0 "[FKR.GetNameDef]는 최근 아시아에서 커져가는 제국주의와 자본주의의 위협아래 공산진영 국가의 단결을 제안해왔습니다."
 fkr.97.a:0 "뭉칠수록 강해진다."
 fkr.97.b:0 "우린 그들이 필요 없다."

 fkr.98.title:0 "[PRC.GetNameDef]의 동맹 가입"
 fkr.98.desc:0 "[PRC.GetNameDef]는 최근 아시아에서 커져가는 제국주의와 자본주의 타도를 위해 우리와 함께 하기로 결정했습니다. "
 fkr.98.a:0 "인민을 위하여!"

 fkr.99.title:0 "[PRC.GetNameDef]의 무시"
 fkr.99.desc:0 "[PRC.GetNameDef]는 공산국가의 단결을 촉구하는 우리의 제안을 무시하고 무모하게도 홀로 이 혼돈의 시기를 헤쳐가기로 결정했습니다."
 fkr.99.a:0 "말로 안되면 뭐다?"

 fkr.100.title:0 "스페인 왕 문제"
 fkr.100.desc:0 "최근 [SPR.GetNameDef]에서 내전이 발생한 후 현재 폐위된 그들의 왕 '알폰소 13세'는 우리 국가에 망명을 요청해왔습니다. 장기적으로 그는 스페인의 왕위에 다시 복귀하는것을 생각하고 있으며 이것을 위해 우리의 도움이 필요하다고 생각하고 있는것 같습니다."
 fkr.100.a:0 "그를 환대해라"
 fkr.100.b:0 "당장 그를 추방하라"

 fkr.101.title:0 "[FKR.GetNameDef]의 압박"
 fkr.101.desc:0 "최근 [FKR.GetNameDef]는 스페인의 '알폰소 13세'의 왕위 복권을 위해 [SPR.GetNameDef]의 접경국가인 우리에게 군사적 통행권을 요구하고 있습니다."
 fkr.101.a:0 "그들에게 통행권을 주어라."
 fkr.101.b:0 "통행권만으로는 부족하다 그들과 동맹을 협상하라!"
 fkr.101.c:0 "그럴일은 없을것이다."

 fkr.102.title:0 "[POR.GetNameDef]의 군사 통행권 허락"
 fkr.102.desc:0 "[POR.GetNameDef]는 [SPR.GetNameDef]의 왕위 복권을 위한 우리의 군사 통행권 요구를 흔쾌히 수락했습니다. 유럽을 향한 우리의 문은 활짝 열려있습니다!"
 fkr.102.a:0 "좋은 소식이군!"

 fkr.103.title:0 "[POR.GetNameDef]의 군사 동맹 제안"
 fkr.103.desc:0 "[POR.GetNameDef]는 놀랍게도 군사 통행권을 넘어선 군사적 동맹을 오히려 우리들에게 제안해왔습니다. 그들의 영토는 우리가 유럽에 영향력을 행사하는데 있어서 훌륭한 시발점이 될것입니다."
 fkr.103.a:0 "예상치 못한 소식이군!"

 fkr.104.title:0 "[POR.GetNameDef]의 요청 무시"
 fkr.104.desc:0 "[POR.GetNameDef]는 시대적인 흐름을 보지 못하고 우리와 함께할 일은 없을거라고 전해왔습니다. 그들의 도움따위는 필요 없을지 몰라도 우리의 국가가 무시 당한것은 참을수 없습니다."
 fkr.104.a:0 "멍청한 놈들..."

 fkr.105.title:0 "왕정주의자들의 쿠데타"
 fkr.105.desc:0 "우리가 내전을 끝낸지 얼마 되지 않아 왕정주의자들이 또 다른 쿠데타를 일으켰습니다. 그들은 '알폰소 13세'의 왕위 복권을 요구하고 있으며 쉽게 우리에게 굴복하지 않을것으로 보입니다."
 fkr.105.a:0 "본때를 보여주어라!"

 fkr.106.title:0 "스페인의 운명"
 fkr.106.desc:0 "스페인은 우리의 도움으로 군주정으로 다시 복귀되었으며 그들의 국가는 2번에 이은 내전으로 황폐해져 있고 정부는 혼란하기 그지 없습니다. 우리는 그들을 동맹국으로 삼을수도, 우리의 괴뢰국으로 만들수도, 혹은 완전히 합병할 수도 있습니다. "
 fkr.106.a:0 "그들은 자주국가가 될것이다."
 fkr.106.b:0 "괴뢰화 시켜라."
 fkr.106.c:0 "더 이상 가망이 없는 국가다. 합병하라."

 ################################################################################################################ -<

 kor.1.title:0 "알 수 없는 공격"
 kor.1.desc:0 "우리는 한반도 남부에서 발생된 알 수 없는 군사 조직의 습격을 받고 있습니다. 단순한 습격 수준이 아닌 체계적으로 갖춰진 군 수준의 전투력이라고 합니다. 소문에 따르면 믿을 수 없을 정도의 기술력을 가지고 있으며 자신들이 한반도의 정당한 영유권일 가지고 있다고 선포했다고 합니다."
 kor.1.a:0 "믿을 수 없군! 당장 군대를 소집해라."
 
