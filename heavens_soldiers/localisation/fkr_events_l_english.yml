 fkr_news.23.title:0 "카이로 함락"
 fkr_news.23.desc:0 "[FKR.GetNameDef]의 군대는 이집트의 수도인 카이로까지 싸워 나갔습니다.\n\n연합군이 사막으로 난잡하게 퇴각하면서, [FKR.GetNameDef] 병사들은 영국을 압제자로 여겼던 수많은 시민들에게 해방자로서 환호 받았습니다.\n\n카이로의 함락은 연합군의 전쟁 수행에 지대한 손실이며, 다수의 전문가들은 [FKR.GetNameDef]의 아프리카와 중동 정복길이 활짝 열렸다고 예측했습니다."
 fkr_news.23.a:0 "괄목할 만한 발전."
 fkr_news.23.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.23.c:0 "이건 재앙이야!"

 fkr_news.24.title:0 "난징 함락"
 fkr_news.24.desc:0 "중화민국의 수도, 난징은 [FKR.GetNameDef] 군대에 의해 점령되었습니다. 성벽으로 둘러싸인 도시에서 수비군이 격렬하게 저항했지만 [FKR.GetNameDef]군은 중산문을 확보하고 도시 내부로의 진입로를 확보하기 위해 전투를 벌였습니다.\n\n여전히 산발적인 총성이 들리고 도시의 일부분에서 맹렬한 저항이 계속되고있지만 대부분의 중국 잔존 병력들은 철수하거나 포로로 잡혔습니다. 이는 상하이 점령과 더불어 한중전쟁에서 [FKR.GetNameDef]에게 상당한  의미를 주는 주요 승리입니다."
 fkr_news.24.a:0 "괄목할 만한 발전."
 fkr_news.24.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.24.c:0 "이건 재앙이야!"

 fkr_news.25.title:0 "경성 함락"
 fkr_news.25.desc:0 "[FKR.GetNameDef]의 군대는 [KOR.GetNameDef]의 수도인 경성을 수복하였으며 완전한 통제권을 확보했다고 오늘 아침 발표 했습니다. \n\n[KOR.GetNameDef]의 정부 군대는 한반도 북부로 퇴각하고 [FKR.GetNameDef]군이 한강 지류를 따라 진격하면서 지역의 마지막 저항도 격멸되었습니다. 또한 일본 제국의 심장이던 조선 총독부 건물은 겱렬한 전투로 인해 반파 되었으며, 제 역할을 하기에는 어려워 전문가들은 이야기 했습니다. 군사 전문가들은 [KOR.GetNameDef]의 완전한 붕괴가 멀지 않다고 주장하고 있습니다."
 fkr_news.25.a:0 "그들에게 경의를 표하자."
 fkr_news.25.b:0 "독립이 눈앞에 왔다."
 fkr_news.25.c:0 "이건 재앙이야!"

 fkr_news.26.title:0 "제 2차 스페인 내전"
 fkr_news.26.desc:0 "스페인에서 내전이 다시 한번 발발했습니다! 현 정부를 전복하고자 하는 여러 왕당파 고위 인사들이 반란을 선언했고, 스페인 군대의 상당수가 이에 호응하고 있습니다.\n\n이 왕정주의 세력은 해외 영토를 포함하여 스페인 영토 대부분을 차지했습니다.\n공화 정부 아래에 모인 스페인 군대와 자원병들은 이 반란에 맞서 최후까지 싸울 것을 각오했습니다.\n\n스페인에서 다시 한번 피튀는 전쟁이 시작되었습니다."
 fkr_news.26.a:0 "또 다른 내전이라고?"
 fkr_news.26.b:0 "우리가 그들을 도울 때이다!"
