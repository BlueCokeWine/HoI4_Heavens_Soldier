 # The Fall of London (USSR) Original 144
 fkr_news.10.title:0 "런던 함락"
 fkr_news.10.desc:0 "[FKR.GetNameDef]의 약진은 계속되어 [FKR.GetNameDef]군이 방금 런던을 점령했다는 소식이 들려왔습니다. [FKR.GetNameDef] 군대에 의한 퍼레이드가 신속하게 이루어졌고 도시에 남은 마지막 저항 진지가 완전히 소탕되는 것을 기다리지 않고 이 퍼레이드는 강행되었습니다.\n\n런던의 [FKR.GetNameDef] 동조자들은 반[FKR.GetNameDef]주의자들의 정보를 신속하게 [FKR.GetNameDef] 군사 당국에 제출했고, 가장 악랄한 사상범을 심판하기 위해 트라팔가 광장에서 재판이 열렸습니다."
