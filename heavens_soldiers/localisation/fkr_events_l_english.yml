 # The Fall of Moscow (Allies) Original 136
 fkr_news.11.title:0 "모스크바 함락"
 fkr_news.11.desc:0 "일련의 치열한 전투 후, [FKR.GetNameDef]군은 소련의 수도 모스크바를 점령했습니다. 시가지는 광범위한 피해를 입었으며, 모스크바 강 양안에는 아직도 불길이 오르고있습니다. 격렬한 공습에도 불구하고 크렘린은 어느 정도 모습을 유지하고 있고, 현재는 [FKR.GetNameDef]군 점령 통치 사령부가 놓여 있습니다. \n\n모스크바의 상실에 의해 소련의 전쟁 수행 능력이 막대한 타격을 입었습니다. 정부 기능의 대부분은 함락 전에 대피했다고 볼 수 있지만, 군사 전문가들은 소련의 완전한 붕괴가 멀지 않다고 주장하고 있습니다."
 fkr_news.11.a:0 "괄목할 만한 발전."
 fkr_news.11.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.11.c:0 "이건 재앙이야!"
 # The Fall of Washington Original 110
 fkr_news.12.title:0 "워싱턴 함락"
 fkr_news.12.desc:0 "워싱턴 지역의 전투는 오늘 끝났고, [FKR.GetNameDef]군이 포토맥 지류를 따라 진격하면서 도시의 마지막 저항도 격멸되었습니다.\n\n두꺼운 연기층이 도시에 가득하며, 소문에 의하면 일부 연기는 미 전략 정보국 요원들이 마지막 순간까지 기밀문서들을 태우고 있었기 때문이라고 합니다. [FKR.GetNameDef] 별동대는 잠시 동안 대통령 경호원들과 교전한 뒤 백악관을 확보했습니다. 하지만 며칠 전 미국 대통령은 무사히 후송된 것 같습니다.\n\n미국 수도의 함락은 [FKR.GetNameDef] 전쟁 병기의 무시무시한 위력을 증명했습니다."
 fkr_news.12.a:0 "괄목할 만한 발전."
 fkr_news.12.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.12.c:0 "이건 재앙이야!"
 # The Fall of New York Original 111
 fkr_news.13.title:0 "뉴욕 함락"
 fkr_news.13.desc:0 "전하는 바에 따르면 무장한 비정규군과의 몇 시간동안 시가전을 벌인 뒤, [FKR.GetNameDef] 선봉대는 뉴욕시까지 진격해 도시를 장악했습니다.\n\n5번가를 따라 급조된 대전차 방벽은 무용지물이였고, [FKR.GetNameDef]군은 맨해튼까지 블록 단위로 공격해 나갔습니다. \n\n며칠째 이어지고 있는 도시 동쪽에서 발생한 통제 불가능한 화염은 밤에도 스카이라인을 비추고 있습니다.\n\n자유의 여신상은 어쩌다 맞은 포탄에 목이 잘렸고, 어느 진영에서 포탄을 발사했는지는 아직도 논란이 일고 있습니다."
 fkr_news.13.a:0 "괄목할 만한 발전."
 fkr_news.13.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.13.c:0 "이건 재앙이야!"
 # The Fall of Singapore Original 117
 fkr_news.14.title:0 "싱가포르 함락"
 fkr_news.14.desc:0 "동방의 지브롤터라 불리우고 전 소유국 영국이 난공불락의 요새라고 여기던 싱가포르가 [FKR.GetNameDef]군에 의해 점령되었습니다.\n\n상가포르 [FKR.GetNameDef] 통치 사령부는 풀러턴 빌딩을 본부로 삼았습니다. [FKR.GetNameDef] 헌병대가 집단으로 거리를 순찰하고 있으며, 이제 [FKR.GetNameDef]군이 주둔하게 될 것이라는 메시지를 곳곳에 전하고 있습니다."
 fkr_news.14.a:0 "괄목할 만한 발전."
 fkr_news.14.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.14.c:0 "이건 재앙이야!"
 # The Fall of Pearl Harbor Original 118
 fkr_news.15.title:0 "진주만 함락"
 fkr_news.15.desc:0 "[FKR.GetNameDef]군이 하와이 열도 오하우에 있는 가장 큰 도시 호놀룰루를 휩쓸고 점령했습니다. 미 태평양 함대의 본부가 있었던 진주만 해군 기지 또한 함락되었습니다.\n\n목격자에 따르면 사면초가에 몰린 미 해군과 해병들은 포드 섬으로 후퇴한 뒤 끈질기게 항전했지만, 집중적으로 쏟아지는 포화와 공중 폭격에 굴복했습니다. 하와이의 점령과 함께, [FKR.GetNameDef] 함대의 강력한 세력은 계속해서 커져가고 있습니다."
 fkr_news.15.a:0 "괄목할 만한 발전."
 fkr_news.15.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.15.c:0 "이건 재앙이야!"
 # The Fall of Sydney Original 119
 fkr_news.16.title:0 "뉴사우스웨일스 함락"
 fkr_news.16.desc:0 "남방 정복을 널리 확대하면서, [FKR.GetNameDef]은 호주의 수도 시드니를 점령하였습니다. 지역 방위군은 옵저버토리 힐으로 재집결 할 수밖에 없었고, 다리를 폭파 하려던 시도는 진격하는 [FKR.GetNameDef]군에 의해 무산되었습니다.\n\n이제 시드니 시청  사방에 태극기가 계양되어 있으며, 시청은 이제 군정의 새 본부로 쓰이게 되었습니다. [FKR.GetNameDef] 헌병들은 예리한 눈초리로 거리를 지키고 있습니다."
 fkr_news.16.a:0 "괄목할 만한 발전."
 fkr_news.16.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.16.c:0 "이건 재앙이야!"
 # The Fall of Los Angeles Original 120
 fkr_news.17.title:0 "로스 엔젤레스 함락"
 fkr_news.17.desc:0 "미국 본토에 발판을 마련하면서, [FKR.GetNameDef]군은 로스 엔젤레스로 몰려들어 도시 수비군을 궤멸시켰습니다. [FKR.GetNameDef]군의 긴 행렬은 오늘 오후 센트럴 에비뉴에 도달했으며 [FKR.GetNameDef]의 뉴스기자들은 모든 정황을 녹화했습니다.\n\n미군이 후퇴하기 전, 도심 곳곳에서 격렬한 전투가 있었다고 알려졌습니다. 할리우드는 특별히 많은 피해를 입었고 [FKR.GetNameDef] 장교들은 구멍 뚫리고 무너져가는 할리우드 사인 앞에서 사진을 찍었습니다. "
 fkr_news.17.a:0 "괄목할 만한 발전."
 fkr_news.17.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.17.c:0 "이건 재앙이야!"
 # The Fall of Vladivostok Original 122
 fkr_news.18.title:0 "블라디보스토크 함락"
 fkr_news.18.desc:0 "극동에서 가장 큰 도시이자 소련 태평양 함대의 모항인 블라디보스토크는 [FKR.GetNameDef]군에 의해 휩쓸렸습니다.  시베리아 횡단 철도의 종착점을 잃어버린 것은 향후 아시아에서의 전쟁 수행에 큰 방해가 될 것입니다.\n\n많은 고려인 거주민들은 [FKR.GetNameDef]군을 환영한다고 하였으며 '공산주의'의 압제로 부터 해방된것을 진심으로 기뻐한다고 전했습니다."
 fkr_news.18.a:0 "괄목할 만한 발전."
 fkr_news.18.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.18.c:0 "이건 재앙이야!"
 # The Fall of Manila Original 124
 fkr_news.19.title:0 "마닐라 함락"
 fkr_news.19.desc:0 "필리핀의 수도 마닐라는 미국과 필리핀 수비대가 철수하면서 [FKR.GetNameDef]에 의해 함락되었습니다.  전략적으로 중요한 마닐라 항만 입구는 도시 함락 후에도 미군의 해안포가 밀집된 코레히도르 섬(Corregidor Island) 때문에 얼마간 치열한 전투가 벌어졌습니다. 하지만 [FKR.GetNameDef]의 집중공격 후엔 결국 침묵하게 되었습니다.\n\n마닐라가 [FKR.GetNameDef] 손에 들어오게 된 이상, 나머지 필리핀 군도의 함락도 불가피할 것입니다. 이것은 아시아와 태평양에서 미군의 뼈아픈 패배입니다."
 fkr_news.19.a:0 "괄목할 만한 발전."
 fkr_news.19.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.19.c:0 "이건 재앙이야!"
 # The Fall of New Delhi original 126
 fkr_news.20.title:0 "뉴 델리 함락"
 fkr_news.20.desc:0 "인도에서 [FKR.GetNameDef]의 공세는 계속되었고 뉴 델리는 최근 함락되었습니다. 영국령 인도의 수도로서 지대한 전략적 중심인 이 도시의 확보는 향후 인도 정복 전쟁에서 결정적인 요소가 될 것입니다.\n\n[FKR.GetNameDef]군  정찰부대가 인도 총독이 짐을 총독 관저에서 트럭 카라반으로 옮기는 것을 감독하던 중에 체포했다는 소문이 들리고 있습니다. 하지만 이것은 아직 확인되진 않았습니다."
 fkr_news.20.a:0 "괄목할 만한 발전."
 fkr_news.20.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.20.c:0 "이건 재앙이야!"
 # The Fall of the Panama Canal original 127
 fkr_news.21.title:0 "파나마 운하 함락"
 fkr_news.21.desc:0 "미국의 전쟁 수행에 결정적인 타격을 주기 위해, [FKR.GetNameDef]군은 파나마에 상륙하여 주둔군의 항복을 얻어내 운하를 확보하였습니다.\n몇몇 미국과 파나마의 부대는 게릴라전에 돌입하기 위해 인근 정글로 탈출했지만, 현지 [FKR.GetNameDef]군에겐 그다지 위협적으로 보이진 않습니다. \n\n운하가 함락되었으므로, 미 해군은 이제 미 서해안이나 태평양에 가기 위해서는 남아메리카 대륙을 우회해야만 합니다. 이제 [FKR.GetNameDef] 해군은 지대한 전략적 우위를 점했습니다."
 fkr_news.21.a:0 "괄목할 만한 발전."
 fkr_news.21.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.21.c:0 "이건 재앙이야!"
 # The Fall of Berlin (USA) original 128
 fkr_news.22.title:0 "베를린 함락"
 fkr_news.22.desc:0 "[FKR.GetNameDef]군이 베를린으로 여러 방향에서 싸워 나가면서 독일 수도의 점령을 [FKR.GetNameDef]의 관료를 통해 확인하였습니다. 도시에서의 전투는 격렬했고, 독일 공병들이 [FKR.GetNameDef]군의 진군을 막기 위해 몰트케 다리를 부쉈습니다. \n\n슈프레 강의 다른 다리는 마침내 확보하였고, 독일의 격렬한 저항에도 불구하고 [FKR.GetNameDef]군 병사들은 크롤 오페라 하우스와 독일 국회의사당을 휩쓸었습니다. 이제 국회의사당 위로 태극기가 펄럭이고 있으며 도시에서의 전투는 끝났습니다. 베를린 전투가 끝났습니다."
 fkr_news.22.a:0 "괄목할 만한 발전."
 fkr_news.22.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.22.c:0 "이건 재앙이야!"
