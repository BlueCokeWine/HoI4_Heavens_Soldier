 fkr_news.1.title:0 "[From.GetNameDef]의 기상"
 fkr_news.1.desc:0 "[From.GetOldAdjectiveCap]의 우위를 본 세계의 많은 군사 전문가들이 당혹했지만, 결과가 말해주고 있습니다. 고작 몇 년 사이, 대한 제국은 아시아를 완전히 정복하고, 만주를 수복했으며, 아시아의 대한 제국 저항세력을 모두 분쇄했습니다. \n\n국가적 긍지를 고취시키기 위해, [From.GetOldAdjectiveCap] 정부는 역사적 연속성을 이용하여, 그들의 군사적 업적을 '한국 침략자들에게 맞선 환단국의 재건'으로 윤색했습니다. 이 선전의 일환으로서, 새로이 개칭된 환단 제국 수도 한가운데에서 호화스러운 기념식이 열렸고, [From.GetOldNameDef]은(는) 공식적인 국호를 '[From.GetNameDef]'로 바꿀 것이라 발표했습니다."
 fkr_news.1.a:0 "재정복을 시작하자."
 fkr_news.1.b:0 "기적적인 운명의 반전..."
 fkr_news.1.c:0 "오래 가지 못할 것이다!"
 
 fkr_news.2.title:0 "[From.GetAdjective] 식민지의 지배를 맡은 [FKR.GetNameDefCap]"
 fkr_news.2.desc:0 "[From.GetNameDef]'이(가) 약화된 현재 상황에서, [From.GetAdjective]이(가) 점유한 동아시아의 관할권에 대해 [FKR.GetAdjective]이(가) 압박을 가해오는 것은 딱히 놀랄 일도 아닐 것입니다. 한편 오늘 아침, [From.GetAdjective] 정부의 공식 사절은 [From.GetAdjective] 식민지의 지배권을 즉시 [FKR.GetNameDef](으)로 이양할 것이라는 놀라운 발표를 했습니다."
 fkr_news.2.a:0 "아시아인을 위한 아시아를!"
 fkr_news.2.b:0 "유럽에게는 슬픈 날이다..."
 fkr_news.2.c:0 "이것이 식민주의의 종말인가?"

 fkr_news.3.title:0 "만주에서의 간도 합병"
 fkr_news.3.desc:0 "[From.Root.GetNameDef]의 지역 민족들이 일으킨 성공적인 쿠데타 이후, 한국의 병력은 국경을 넘어서 나라를 지배했습니다.\n\n[From.Root.GetAdjective]의 내전에 관여하기 위해 달려와 준 한국군 병사들은, 도시의 군중들에게 환영을 받았다. [FKR.GetLeader]은(는) 만주의 간도 통합을 알리고 다음 말을 강조했다:\n\n'민족간의 투쟁은 곧 끝날 것이다! 옛 한국의 북쪽 지역 국민들은 지금부터 새로운 [FKR.GetNameDef]의 요새가 될 것이다!'"
 fkr_news.3.a:0 "그것이 그들의 바람이라면..."
 fkr_news.3.b:0 "제국에 온걸 환영한다!"
 fkr_news.3.c:0 "믿을 수 없군 그곳은 우리 땅이야!"

 fkr_news.4.title:0 "한국에서의 독립 전쟁"
 fkr_news.4.desc:0 "1910년 일본이 대한제국을 합병한지 억겁의 시간이 지난 후 한국의 독립군들에 의해 한반도는 내전으로 인해 전쟁터로 변하였습니다. 일본 제국은 독립군들의 독립 활동을 테러라고 규정을 하였으며 한반도에서 일어나는 내전에 적극적으로 개입할 것이라는 입장을 표명했습니다. \n\n 그러나 소문에 따르면 일제의 억압에서 독립하기 위한 게릴라 조직들이 산발적으로 정부군을 습격하고 있다고 전해지며 독립군들은 현대 기술로 믿을 수 없는 수준의 기술로 무장을한 단체와 함께 전투를 한다고 알려졌습니다."
 fkr_news.4.a:0 "우리에게는 영향이 없기를 바라자..."
 fkr_news.4.b:0 "이제는 행동할 때이다."
 fkr_news.4.c:0 "우리는 당장 전쟁 준비를 해야 한다."

 fkr_news.5.title:0 "왕정 복고 선언"
 fkr_news.5.desc:0 "정치적 혼란을 거쳐, [From.GetName]의 국민은 지난 세계대전에서 잃은 것을 아직 회복하지 못했다고 느낍니다. [From.GetAdjective] 엘리트층은[From.GetAdjective] 왕가의 재건과 [From.GetAdjective] 위대함의 회복에 착수했습니다.\n\n이러한 정치 개혁은 국가와 군대의 힘을 강화했고, [From.GetAdjective] 국민은 [From.GetLeader]'가 약속한 위업을 확신하게 되었습니다. 또한 [From.GetName]이 왕정 복고에 큰 도움을 준 [FKR.GetNameDef]의 왕 [FKR.GetLeader]이 이끄는 세력에 가입 한다는 성명을 발표 하였습니다."
 fkr_news.5.a:0 "이 시대에 왕이라니?!"
 fkr_news.5.b:0 "또 다른 친구들이로군."

 fkr_news.6.title:0 "내전에 휩싸인 일본"
 fkr_news.6.desc:0 "한국의 공작으로 주도된, 갑작스레 일어난 공화군의 쿠데타가 오늘 아침 일본을 내전으로 몰아넣었습니다. 파시스트, 군주주의자, 그리고 민주주의자들은 모두 그들의 옛 동포들을 향해 총을 들기 시작했고, 군대는 내부의 위기를 경계하기 위해 국경에서 철수했습니다.\n\n파시스트들은 이미 히로히토의 명령 아래, 조국이 '반역자 일본인들'의 손에 떨어지는 것을 보느니, 차라리 국가 전체를 파괴하겠다고 맹세한 상태입니다. "
 fkr_news.6.a:0 "곧 아시아에 평화가 돌아오기를 기대하자..."
 fkr_news.6.b:0 "이제 되돌릴 수 없다."
 fkr_news.6.c:0 "군대에게 배신당하다니! 당장 저들을 진압하라."

 # The Fall of Tokyo (FKR) Original 135
 fkr_news.7.title:0 "도쿄 함락"
 fkr_news.7.desc:0 "[FKR.GetNameDef]군이 도쿄 진입에 성공했고, [FKR.GetNameDef] 군부는 도시에서의 대규모 전투 작전이 종료 했음을 방금 발표했습니다. 공격이 시작되기 전에 천황은 이미 도시를 떠났을 것이라 추측됨에도 불구하고 황궁 근처에서는 광신적인 근위사단의 병사들이 지키고 있었기 때문에 격렬한 전투가 있었던 것으로 보고되었습니다. \n\n도쿄를 함락하여 남아있는 일본 본토의 조직적인 저항도 곧 붕괴될 것으로 전문가들은 예측하고 있습니다. 일본의 강경파가 마지막 한 사람까지 항전해야 한다고 천황을 설득하는데에 성공하지 않는 한 평화 협상이 곧 시작될 것으로 보입니다. 파손된 것이 대부분이긴 하지만 왕궁을 포함하여 많은 건물이 현재 [FKR.GetNameDef]군 당국의 사령부 아래에 복속되었습니다.\n\n해외의 기자는 도시를 활보하는 수많은 [FKR.GetNameDef]군 병사의 행렬을 주로 한 큰 승리 퍼레이드를 목격했습니다. 거리에 서있는 일본인 시민들은 행진중인 [FKR.GetNameDef]군을 보면서 침묵했습니다."
 fkr_news.7.a:0 "괄목할 만한 발전."
 fkr_news.7.b:0 "1910년의 치욕을 갚았군."
 fkr_news.7.c:0 "이건 재앙이야!"
 # The Fall of Hong Kong Original 123
 fkr_news.8.title:0 "홍콩 함락"
 fkr_news.8.desc:0 "[FKR.GetNameDef] 군대는 진 드링커 방어선(Gin Drinkers Line)을 뚫고 홍콩섬에 상륙하면서 영국령 홍콩을 점령하였습니다. 곧 수비대는 방어할 수 없는 상황에 처했고, 식민지 총독은 [FKR.GetNameDef]이 본부로 삼은 홍콩 페닌술라 호텔에 직접 찾아와 항복하였습니다.\n\n짤막한 축하연 후에 새로 [FKR.GetNameDef]인 총독이 자리를 맡으면서 세계에 '새로운 홍콩'이 '서양 식민주의로부터의 해방'이 되었음을 알렸습니다."
