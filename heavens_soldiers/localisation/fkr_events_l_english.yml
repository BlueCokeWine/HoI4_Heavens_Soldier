 fkr.1.title:0 "옛 한국의 소굴"
 fkr.1.desc:0 "우리는 한반도를 지배하고 있는 [KOR.GetNameDef]와 국경을 접하고 있습니다. 그들이 우리의 존재를 충분히 인식하게 된다면 그들이 우리를 파괴할 것이라는 것을 부인할 수 없습니다. 다행히도 관료주의, 내분, 무능한 지도자에 의해 약화된 [KOR.GetNameDef]는 눈이 멀어 있습니다. 우리는 적절한 선택으로 우리의 계획을 충분히 밝힐 수 있을 만큼 그리고 충분히 강해지기까지 우리의 활동을 은폐 시킬 수 있습니다. 그러나 우리는 그들의 그림자에서 영원히 숨어 있을 수는 없을 것입니다. 시간이 지남에 따라 우리 자신을 숨기는 것이 점점 더 어려워질 것입니다. "
 fkr.1.a:0 "우리의 시간은 곧 다가올 것이다."
 fkr.1.a.tt:0 "§Y제주에서의 활동 은폐하기§! 결정을 활성화 합니다.\n이것은 당신이 £pol_power §Y정치력§!을 사용하여 [KOR.GetNameDef]이 당신에 대항하여 동원되는 것을 방지할 수 있습니다.\n이 결정의 비용은 매 사용 시마다 10 만큼의 추가 £pol_power §Y정치력§! 요구량이 증가할 것입니다!"

 fkr.2.title:0 "제주도에서의 소문들은 사실이었다!"
 fkr.2.desc:0 "믿을 수 없는 일이 일어났습니다. 제주도에서 일어난 연락 두절 사태, 알 수 없는 기술로 무장한 군인들에 대한 소문, 확인되지 않은 무장 단체가 우리 영토에 있었습니다. "
 fkr.2.a:0 "낭비할 시간이 없다, 전쟁을 선포해라!"
 fkr.2.b:0 "우리가 할 수 있는 일은 없다."

 fkr.3.title:0 "육군 전술 개발"
 fkr.3.desc:0 "우리의 교리 개발부는 미래의 전략 전술 교범으로 부터 현재 육군이 사용할 만한 몇가지 전술 교리를 제안해 왔습니다. 어떤 전술을 선택해야 할까요?"
 fkr.3.a:0 "기동전 전술"
 fkr.3.b:0 "압도적인 화력 전술"
 fkr.3.c:0 "대전략 전술"
 fkr.3.d:0 "대규모 돌격 전술"

 fkr.4.title:0 "해군 전술 개발"
 fkr.4.desc:0 "우리의 교리 개발부는 미래의 전략 전술 교범으로 부터 현재 해군이 사용할 만한 몇가지 전술 교리를 제안해 왔습니다. 어떤 전술을 선택해야 할까요?"
 fkr.4.a:0 "대 함대 전술"
 fkr.4.b:0 "늑대 떼 전술"
 fkr.4.c:0 "기지 타격 전술"

 fkr.5.title:0 "공군 전술 개발"
 fkr.5.desc:0 "우리의 교리 개발부는 미래의 전략 전술 교범으로 부터 현재 공군이 사용할 만한 몇가지 전술 교리를 제안해 왔습니다. 어떤 전술을 선택해야 할까요?"
 fkr.5.a:0 "제공권 전술"
 fkr.5.b:0 "지상 지원 전술"
 fkr.5.c:0 "대량 파괴 전술"

 fkr.6.title:0 "한반도에서의 승리"
 fkr.6.desc:0 "우리는 [JAP.GetNameDef]과의 전투에서 한반도의 통제권을 되찾았습니다. 주요 도시들은 광복군에 의해 해방이 되었고 승리를 기념하고 있습니다. 그러나 우리의 국가는 전쟁을 지속하기에 힘이 부족합니다. 우리는 [JAP.GetNameDef]에 외교관을 파견하여 한반도의 주권을 회복하고 후일을 도모하기 위해 전쟁을 종결 시킬수도 있을 것입니다."
 fkr.6.a:0 "그래 외교관을 보내자."
 fkr.6.a.tt:0 "만약 [JAP.GetNameDef]이 제안을 수락하면 전쟁이 종결될 것입니다."
 fkr.6.b:0 "아니 우리는 끝까지 간다."

 fkr.7.title:0 "[FKR.GetNameDef]에서 온 외교관"
 fkr.7.desc:0 "평화 협정 논의를 위해 한국에서 온 사절단이 왔습니다. [FKR.GetLeader]는 협상 내내 함께하는 전쟁에 대한 공포에서 우리에 대한 확고한 지지를 표방하였습니다. 사절단은 우리들에게  [JAP.GetNameDef]의 운명은 우리에게 달려있으며,  [MAN.GetNameDef] 이 [FKR.GetNameDef]의 손아귀에 떨어진다면 우리는 대륙에서 고립될 것이라고 상기시켜주었습니다."
 fkr.7.a:0 "우리는 수락할 것이다."
 fkr.7.a.tt:0 "[FKR.GetNameDef]은 [KOR.GetNameDef]을 합병하고 우리와의 전쟁을 끝낼것 입니다."
 fkr.7.b:0 "말도 안되는 소리!"

 fkr.8.title:0 "[JAP.GetNameDef]의 제안 수락"
 fkr.8.desc:0 "[JAP.GetNameDef]은 우리의 평화 협정 제안을 수락했다는 사실을 외교관으로 부터 보고 받았습니다."
 fkr.8.a:0 "그리 될줄 알았지!"

 fkr.9.title:0 "[JAP.GetNameDef]의 제안 거부"
 fkr.9.desc:0 "[JAP.GetNameDef]의 지도자 [JAP.GetLeader]는 받아들일 수 없는 조건이라며 우리의 평화 협정 제안을 거부했습니다."
 fkr.9.a:0 "지구에서 [JAP.GetNameDef]은 사라지게 될 것이다!"

 fkr.10.title:0 "[FKR.GetNameDef]의 새로운 수도"
 fkr.10.desc:0 "광복군의 놀라운 승리에 이어, 한반도에 일제 통치의 마지막 흔적을 파괴할 때가 왔습니다. 아직까지도 새로운 한국을 대표하는 수도에 일제가 붙힌 이름이 붙어있다는 불경스러움이, 도시를 얻는 과정에서 희생된 병사들을 조롱하고 있습니다.\n\n의회는 이 끔찍한 상황을 바로잡기 위한 제안을 정부에 제시했습니다."
 fkr.10.a:0 "'서울'로 변경"
 fkr.10.b:0 "'한성'으로 변경"
 fkr.10.c:0 "'한양'으로 변경"
 fkr.10.d:0 "'경성'으로 유지"

 fkr.11.title:0 "[FKR.GetNameDef]의 왕정 복고 요구"
 fkr.11.desc:0 "우리는 최근 [FKR.GetNameDef]으로부터의 과거에 이 땅의 주인 이었던 왕족들에게 권한을 돌려주라는 심한 압박을 받고 있습니다. [FKR.GetNameDef] 정부는 이 문제에 관해 전쟁을 일으킬 수도 있다고 주장하고 있습니다.\n\n우리는 선택을 강요 받고 있습니다."
 fkr.11.a:0 "왕에게 다시 권력을 주어야 한다."
 fkr.11.b:0 "우리는 관심 없다."
 fkr.12.title:0 "[JAP.GetNameDefCap]가 요구를 거절하다"
 fkr.12.desc:0 "[JAP.GetLeader]는 [FKR.GetNameDef]와의 긴밀한 관계는 '현재 [JAP.GetAdjective] 정부의 관심사가 아니다' 라는 간결한 전갈만을 보내고, 도쿄에서 우리 대표단과의 회담을 거절했습니다.\n\n추가 해명을 요구했지만 응답이 없습니다."
