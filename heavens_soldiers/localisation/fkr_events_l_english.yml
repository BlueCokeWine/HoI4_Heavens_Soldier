 fkr_news.8.b:0 "조국을 위한 또 하나의 승리군."
 fkr_news.8.c:0 "이건 재앙이야!"
 # The Fall of Paris (USSR) Original 142
 fkr_news.9.title:0 "파리 함락"
 fkr_news.9.desc:0 "[FKR.GetNameDef] 군대의 전진은 가차없이 이어졌고, 마침내 프랑스의 수도가 함락되었다는 보고가 전해졌습니다. [FKR.GetNameDef]군이 시내에 들어가자 프랑스 공산주의자들은 그들을 지원해 철수하는 프랑스 육군의 공격에 참가했습니다.\n\n'부르주아 압제로부터의 해방'을 이루어 냈다는 선전물이 파리 전역에 흩뿌려졌습니다."
 fkr_news.9.a:0 "괄목할 만한 발전."
 fkr_news.9.b:0 "조국을 위한 또 하나의 승리군."
