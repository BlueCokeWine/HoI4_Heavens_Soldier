 FKR_gather_information_desc:0 "우리는 알 수 없는 힘에 의해 시간 여행을 했습니다. 우리는 현재 상황에 대해 정보를 수집해야 합니다."
 FKR_contact_prov_gov_desc:0 "대한제국이 멸망하고 한국에 식민지가 세워졌다는 것을 알아낸 우리는 현재 해외에 있는 망명정부에 연락을 취해 보아야 합니다."
 FKR_expansion_independent_army_desc:0 "망명정부와의 접촉 이후 우리는 우리 모국의 독립을 위해 광복군의 힘을 증대 시키는 것에 힘을 써봐야 합니다."
 FKR_prepare_independent_desc:0 "현재 독립군의 수준으로는 정규화된 군대를 만들기에는 무리가 있어 보입니다. 우리 군의 보수를 위한 계획을 짤때 입니다."
 FKR_support_motherland_desc:0 "한반도는 현재 일본의 병참 기지로서 역할을 하고 있습니다. 만약 우리가 그들의 무기고를 습격할 수 있다면 우리가 작전을 펼칠때 큰 도움이 될것입니다."
 FKR_operation_gloryday_desc:0 "우리는 드디어 행동을 개시할 때가 되었습니다. 한반도의 주권 회복을 위해, 독립을 위해 움직일 차례 입니다."
 FKR_create_republic_desc:0 "한반도를 되찾은 우리는 새로운 국가를 건설할 때 입니다. 우리는 사람을 위한 국가로서 재 탄생할 것입니다."
 FKR_spirit_of_freedom_desc:0 "민주주의 이외에는 생각할 가치도 없습니다. 혼란스러운 세계정세에서 우리는 민주주의 힘을 세계에 보여줄 것입니다."
 FKR_asia_league_desc:0 "아시아의 다른 국가들을 통합하기 위해선 우리는 우리만의 세력이 필요합니다."
 FKR_contact_allies_desc:0 "현재 아시아의 민주주의 상황은 좋지 못합니다. 해외에서 우리를 도와줄 다른 이를 찾아봐야 합니다."
 FKR_for_the_worker_desc:0 "모든 국가의 원동력은 노동입니다. 우린 노동자들을 위한 국가를 건설해야 합니다."
 FKR_asia_communism_desc:0 "만인이 평등한 사회. 지금 같은 가치를 지닌 국가가 아시아에도 있습니다. 그들에게 손을 내밀어 봅시다."
 FKR_contact_Soviet_russia_desc:0 "현재 공산주의의 중심은 단연 소련이라고 할 수 있습니다. 우리는 그들의 도움을 받아야 합니다."
 FKR_create_empire_desc:0 "우리는 혼란스러운 이 세계 정세 속에서 막강한 국가를 건설하기 위해 제국을 선포해야 합니다."
 FKR_return_of_emperor_desc:0 "대한제국이 멸망한 이후 우리는 다시 새로운 국가를 건설했습니다만 한반도의 주인은 단 한사람 뿐입니다."
 FKR_ask_to_japan_desc:0 "일제는 대한제국의 독립으로 힘을 제대로 내지 못하고 있습니다. 그들을 굴복 시킬수 있는 좋은 기회입니다."
 FKR_resource_war_desc:0 "동아시아는 전체적으로 자원이 부족한 지역입니다. 우리의 국력을 키우기 위해 다른 아시아 지역의 자원을 쟁취할 때입니다."
 FKR_ask_to_china_desc:0 "중국은 현재 만연한 부정부패로 인해 국가적 기능을 제대로 하지 못하고 있습니다. 지금이라면 그들을 우리 발 아래 둘 수 있을것 같습니다."
 FKR_pressure_manchuria_desc:0 "간도는 옛날에도 그랬고 직금도 그랬고 한민족의 땅입니다. 우리는 현재 만주에 영향을 행새하고 있는 저 괴뢰국에 압박을 주어야 합니다."
 FKR_attack_communism_desc:0 "북쪽의 저 거대한 붉은 국가는 우리의 국가의 안전에 위협이 됩니다. 거대한 공산주의의 위협이 동방에서부터 커져가고 있습니다. "
 FKR_contact_to_axis_desc:0 "우리는 유럽을 기반으로 한 세력 형성에 관해, 새로운 독일에 많은 흥미와 공통점을 느끼고 있습니다. 그들과 동맹을 맺는다면 강력하지만 우리가 지배하는 아시아의 적수가 되지는 않을 친구를 얻게 될 것입니다."
 FKR_removal_warlord_desc:0 "중국은 각지의 급진파와 군벌들로 인해, 한 때 영광스러웠던 제국은 산산조각 나 혼돈에 빠져있습니다. 대한 제국은 이러한 사병의 난립에 대해, 군벌은 물론 그들의 속국까지도 용납하지 않을 것입니다."
 FKR_return_of_king_desc:0 "왕이 국가를 직접 통치해야 할 때가 왔습니다. 그것만이 우리 제국이 서양 열강들에 맞설 수 있는 유일한 방법입니다."
 FKR_japan_denno_desc:0 "정권을 장악하고 북방의 소비에트 연방을 공격하고자 하는 새로운 파벌이 일본에 나타났습니다. 일본의 천황과 제국의 미래를 위해서 우리는 이 파벌의 우세를 보장해야 합니다!"
 FKR_qing_dynasty_desc:0 "압제의 족쇄를 벗어던지고 고대의 자유를 찾아 싸울 때가 왔습니다. 만주국은 모든 외세의 압제를 벗어나 마음껏 숨쉴 중국의 첫번째 한 조각이 될 것입니다."
 FKR_royal_society_desc:0 "단 하나의 왕정 국가로서는 세계에 그리 큰 영향을 미치지 못할 것입니다. 우리는 세계의 모든 왕정 국가를 위한 세력을 만들 차례 입니다."
 FKR_bourbon_house_desc:0 "프랑스의 부르봉 왕조는 유럽의 몇 안되는 대가문입니다. 현재 프랑스의 민주주의는 제 기능을 하지 못하고 있습니다. 지금이야 말로 왕의 위대함을 보여줄 때입니다. "
 FKR_old_asia_dynasty_desc:0 "이 오래된 아시아 왕조들은 혼란한 세계 정세에서 갈피를 잡지 못하고 있습니다. 우리가 그들의 구심점이 되어 주어야 합니다."
 FKR_tzar_desc:0 "현재 러시아는 공산주의라는 뒤트린 사상으로 몸살을 앓고 있습니다. 우리는 그들을 구원해주어야 합니다."
 FKR_roma_desc:0 "이탈리아의 로마는 고대로 부터 세계 최강대국이라 하기에 부족함이 없습니다만 지금은 파시즘에 의해 병들어 있습니다."
 FKR_kaiserreich_desc:0 "1차세계대전에서 패배하고 왕이 쫓겨나고 무거운 빚을 지게된 독일은 제대로된 국가라고 할수 없습니다. 우리는 이 상황을 바꾸어야 합니다."
 FKR_carrier_remodeling_desc:0 "미래에서 부터온 이 항공모함은 우리의 산업을 발전시킬 좋은 밑거름이 될것입니다."
 FKR_develop_jeju_desc:0 "현재 제주도는 변방중의 변방이라 할 수 있습니다. 이곳의 낙후된 환경을 발전시킨다면 국가를 부강하게 하는데 있어 좋은 전초기지가 될것입니다."
 FKR_national_reconstruction_desc:0 "한반도는 현재 전쟁으로인해 상태가 말이 아닙니다. 전쟁으로 인해 파괴된 산업을 복구 시킬때 입니다."
 FKR_expansion_dockyard_1_desc:0 "현재 해군으로는 열강을 따라잡기에는 역부족입니다. 이 조선소 확장은 해군력 증강의 토대가 될것입니다."
 FKR_expansion_heavy_industry_1_desc:0 "뛰어난 무기도 공장이 없으면 만들어 낼수 없습니다. 우리는 무기 공장을 건설해야 합니다."
 FKR_expansion_light_industry_1_desc:0 "무기 공장도 지을려면 공장이 필요합니다. 국가 기반을 위해 우리는 민간 공장에 투자를 해야합니다."
 FKR_harmony_of_industry_desc:0 "잘 조화된 산업은 그 효율을 최대화 할 수 있습니다."
 FKR_human_resource_development_desc:0 "우리는 새로운 인재를 찾기위해 모든 노력을 기울여야 합니다."
 FKR_focus_roketry_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 부어 넣는 것은 매력적인 제안이지만, 전쟁 승리의 비결은 새로운 과학의 영역 로켓 공학에 달려 있습니다."
 FKR_focus_electro_tech_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 부어 넣는 것은 매력적인 제안이지만, 전쟁 승리의 비결은 새로운 과학의 영역 전자 공학에 달려 있습니다."
 FKR_expansion_light_industry_2_desc:0 "강철같은 의지와 엄격한 노동 윤리를 통해, 우리는 국민을 다른 위대한 산업 개발에 동원할 수 있습니다."
 FKR_focus_atomic_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 부어 넣는 것은 매력적인 제안이지만, 전쟁 승리의 비결은 새로운 과학의 영역 핵 물리학 연구에 달려 있습니다."
 FKR_develop_resource_desc:0 "한반도의 자원은 활용도가 무궁무진 합니다. 우리는 이것을 채광하기 위해 노력해야 합니다."
 FKR_rumor_of_oil_desc:0 "한반도의 신의주에는 원유가 있다는 사실은 공공연한 비밀이 아닙니다."
 FKR_sector_7_desc:0 "한반도 남해의 7광구는 원유를 캐내기에 아주 적합한 장소입니다."
 FKR_expansion_reserchteam_desc:0 "우리의 산업 확장 및 다른 최근의 발전은 동시에 여러 연구 개발을 실시하는 것을 허용 할지도 모릅니다."
 FKR_industrial_company_desc:0 "산업 회사를 사용할 수 있게 됩니다."
 FKR_materiel_company_desc:0 "군수품 설계사를 사용할 수 있게 됩니다."
 FKR_aircraft_company_desc:0 "항공기 설계사를 사용할 수 있게 됩니다."
 FKR_tank_company_desc:0 "전차 설계사를 사용할 수 있게 됩니다."
 FKR_naval_company_desc:0 "함선 설계사를 사용할 수 있게 됩니다."
 FKR_send_researcher_desc:0 "산업 회사에 우리의 고등 연구원을 파견함으로써 좀더 빠른 연구 개발을 진행할 수 있게 될것입니다."
 FKR_focus_on_current_tech_desc:0 "미래의 기술도 좋지만 현대 기술을 개발하는것 또한 무시할 수 없습니다."
 FKR_focus_on_future_tech_desc:0 "현대 기술도 언젠가는 도태될 것입니다. 우리는 미래의 기술에 집중 투자 함으로써 확실한 기술적 우위를 누리게 될것입니다."
 FKR_doctrine_department_desc:0 "대전쟁 시대의 교리는 낡아빠졌습니다. 우리는 내일의 군사 이념을 구축하기 위해 최고의 위인들을 투입해야 합니다."
 FKR_army_doc_team_desc:0 "전간기뿐만이 아니라 최근의 분쟁동안 전장은 변화하였습니다. 우리는 이를 반영해서 우리의 교리를 계속해서  개선해야 합니다."
 FKR_focus_small_arms_desc:0 "외국 장비를 모방하거나 구매하는 대신에, 우리는 보병 장비의 선도국이 되어야 합니다."
 FKR_focus_support_equipment_desc:0 "보병이 휴대할 수 있는 장비는 계속해서  발전해왔습니다. 우리는 우리 군대에 최고의 장비를 선사하는 데 초점을 맞출 것입니다."
 FKR_focus_artillery_desc:0 "모든 수단을 동원하여 우리의 용감한 군대를 지원하는 것은 승리로 가는 열쇠입니다. 후방에 중포병 화력을 배치하는 것 또는 전장에서 보다 많은 직접 지원을 하는 것입니다. 우리의 군대가 필요로하는 모든 것을 갖추고 있는지 반드시 확인해야 합니다."
 FKR_focus_mobile_vehicle_desc:0 "차량화 보병의 발전 가능성을 재고함으로써, 우리는 오늘날 만들어질 수 있는 차량의 한계를 끌어올릴 수 있습니다."
 FKR_focus_tank_desc:0 "우리 군대의 우세함이 나타나자, 일부 장군들은 여러 현대화 장갑 차량에 대한 투자를 제안했습니다."
 FKR_future_tank_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_future_armored_vehicle_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_navy_doc_team_desc:0 "새로운 해전은 해상은 물론 공중에 수면 아래에도 그 자리를 넓혀가는 것입니다."
 FKR_focus_destroyer_desc:0 "현대 전함들은 뛰어나지만, 우리의 수송선을 보호하는데 있어 보다 열악한 구축함의 중요한 역할을 간과해서는 안 됩니다."
 FKR_future_destroyer_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_focus_battleship_desc:0 "제공권과 제해권을 놓고 이론가들이 언쟁하는 동안, 그들의 궁전이 전함의 주포가 노리는 표적이 되길 원하는 사람은 아무도 없습니다. 비록 항공모함 지지자가 결국 옳다는 것을 증명하더라도, 전함이 여전히 몇 년간 바다를 지배하는 것은 틀림없습니다."
 FKR_focus_submarine_desc:0 "잠수함을 이용한 전투는 어뢰정의 개발 이래로 가장 놀라운 해군의 발전입니다. 우리는 단지 상대방의 잠수함을 방어해야 할 뿐만 아니라 적군의 해상운송을 막는데도 잠수함을 활용할 수 있습니다."
 FKR_future_submarine_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_focus_cruiser_desc:0 "우리는 많은 주력함들을 건조할 수 없습니다. 하지만 순양함이라면 많이 건조하고 일격을 날릴 수 있습니다."
 FKR_focus_carrier_desc:0 "해군 이론가들은 구식 항공모함으로 우리의 관심을 이끌어 왔습니다. 그들은 항공모함 개발이 올바른 방향으로 발전한다면 그를 어떻게 활용할 것인지 여러 제안을 했습니다. 진정한 진보는 우리의 총체적인 지원 없이 이루어질 수 없습니다."
 FKR_future_carrier_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_future_cruiser_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_airforce_team_desc:0 "공중전보다 기술적 진보가 빠른 영역은 없습니다. 항공기 기술은 어떠한 현대 국가라도 정통해야 하는 분야입니다."
 FKR_focus_fighter_desc:0 "혁신적인 민간 공학은 우리 전투기의 속도, 항속거리 및 최대 고도를 향상시킬 수 있습니다. 우리는 다른 나라의 진보에 뒤지지 않으려면 이 부분에 주력 할 필요가 있습니다."
 FKR_focus_navy_bomber_desc:0 "함선들은 유난히 비행기에 약합니다. 우리는 어느 대처법보다도 앞선 상태를 유지하도록 이 기술을 계속해서 향상시켜야 합니다."
 FKR_focus_CAS_desc:0 "현대화된 군은 지상의 차량 들 뿐만 아니라 공중에서의 지원도 필요로 합니다."
 FKR_future_attack_aircraft_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_future_multirole_aircraft_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_focus_tactical_bomber_desc:0 "승리는 지상의 적을 일소함으로써 달성됩니다. 근접, 종심 목표물을 전술 타격하여 우리의 군대를 지원하는 데 주력해야 합니다."
 FKR_focus_straegy_bomber_desc:0 "승리는 적의 산업시설을 파괴함으로써 달성됩니다. 우리는 전략 폭격기의 개발과 생산에 주력해야 합니다."
 FKR_future_bomber_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_affect_china_desc:0 "우리와 중국 간의 오래된 우정을 한층 더 깊게 합시다. 그렇게 하면 일본과는 소원해지겠지만, 결국 일본은 동양의 이탈리아일 뿐이지 않습니까?"
 FKR_affect_japan_desc:0 "자유주의와 민주주의의 가치를 높이는 것이 우리 국가에게 전혀 위협이 되지 않을 것이며, 오히려 크나큰 힘을 줄 것입니다. 우리의 정부가 이러한 이상을 수호할 수 있도록 힘을 주어야만 합니다."
 FKR_persuasion_warlord_desc:0 "중국의 몇몇 인사들은 중앙 정부를 무시하며, 투쟁에서 한 쪽의 편을 들기를 거부했습니다. 심지어 그 중 일부는 은밀히 나라를 팔아넘기려는 흑심을 품거나 일본과 공조하려고까지 했습니다. 그 자들을 끌어내야만 합니다."
 FKR_support_japan_civilwar_desc:0 "우리의 이상이 권위적인 일본 정부에 의해 무산되기 전에, 우리 아이들과 국가의 미래를 위해, 선제 타격을 감행해야만 합니다."
 FKR_protect_manchu_desc:0 "만주는 여전히 권위주의자들의 지배 하에 있습니다. 이 상황을 해결할 방안을 마련해 지역을 적법한 중국의 관리로 되돌려주어야 합니다."
 FKR_red_threat_desc:0 "민주주의의 원칙은 공산주의와 부합하지 않습니다. 이 이념과 맞서야만 하며, 우리 스스로와 우리를 필요로 하는 이들을 수호해야만 합니다."
 FKR_req_colony_independent_desc:0 "우리는 태평양과 태평양 주변의 모든 아시아 국가들의 수호자 역할을 자처할 것입니다. 일단 서구 제국 주의에게서 해방되면, 그들은 그들을 민주주의의 본격적인 발전으로 이끌어 갈 지도자의 손이 필요할 테니까요."
 FKR_support_comm_china_desc:0 "중국의 중앙 정부는 부패했고 나약합니다. 공산주의자들의 소망은 5,000년의 중화 역사를 파괴하고자 합니다. 이러한 상황은  모든 수단을 동원해서라도, 나라를 위한 어려운 선택을 무릅쓸 수 있는 위대한 지도자를 부르고 있습니다."
 FKR_overthrow_imperialism_desc:0 "제국주의를 끝낼 시간입니다. 아시아 민중을 하나로 묶어 강대해질 것이며, 우리의 지도력 아래 대륙을 통일할 것입니다. 아시아인을 위한 아시아를!"
 FKR_red_road_of_asia_desc:0 "진정한 공산주의를 이룩하는 열쇠는 마르스크의 가르침을 최대한 많이 시행하는 것입니다."
 FKR_red_america_desc:0 "우리 홀로 세계와 맞설 수는 없습니다. 혁명을 지키기 위해 멕시코와 쿠바를 공산주의의 전초 기지로 활용해야 합니다."
 FKR_fall_of_capialism_desc:0 "국제적 혁명을 가로막는 최악의 장애물은 미국의 살찐 금융가들이라는데 의심의 여지가 없습니다. 언제나 변치 않을 우리의 우선 목표는 그들의 결속을 깨트리고, 자유주의 선전을 약화시키는 것입니다."
 FKR_fall_of_fascism_desc:0 "지난 몇 년 동안 행해진 나치 체제는 정부에 억압적이고, 독재적이며 누가 보아도 명백한 파시스트 지도자와 지지자로 변모하게 만들었습니다. 우리는 반드시 그들의 머릿속 사고 방식부터 근절해야합니다."
 FKR_fall_of_royal_house_desc:0 "식민주의적인 서방의 독주를 산산조각낼 때가 왔습니다. 너무 오래 기다렸습니다."
 FKR_ancient_korean_literature_desc:0 "고대 한국의 한 문헌에 따르면 한민족은 예로부터 동서로 한반도부터 메소포타미아까지, 남북으로 시베리아 전역, 인도 북부 및 중앙아시아까지 달하는, 즉 쉽게 말해서 유라시아 대륙 대부분을 지배한 사상 최대의 대제국이었다고 합니다."
 FKR_time_to_reaching_top_desc:0 "독일의 위협은 계속 자라나고 있습니다. 우리는 독일군을 분쇄해 그들로 하여금 새로운 주군에게 고개 조아리도록 해야 합니다."
 FKR_great_britain_desc:0 "현재의 영국은 왕에게 법을 적용하는 정신나간 짓을 하고 있습니다. 충고를 해줄 때이군요."
 FKR_imperialism_desc:0 "우리는 세계 곳곳에 제국주의 정신을 전파하고 다녔습니다. 그 결과를 보여줄 때입니다."
 FKR_power_of_labor_desc:0 "만국의 노동자와 소작농은 족쇄를 벗어던지고 단결해야 합니다. 어깨동무를 한 우리는 나은 미래를 건설할 것입니다."
 FKR_missionary_of_freedom_desc:0 "우리 국가의 토대와 역사를 볼 때, 세계가 불평등과 억압에 시름하는 특수한 상황에서는 행동해야 할 사명이 주어지곤 했습니다. 안전한 국제적 공동체의 결성을 위해, 우리는 먼저 자유를 수출해야 합니다."
 FKR_expansion_heavy_industry_2_desc:0 "새로운 장비의 수요를 따르기 위해 지속적인 군수 공장 확대 노력이 필요합니다."
 FKR_expansion_dockyard_2_desc:0 "조선소의 확장과 개량은 우리 정부의 주요 우선순위 입니다. 항구는 인력과 자원 접근성이 가장 좋기 때문에 해군 시설을 집중해야 하는 이유입니다."
 FKR_expansion_dockyard_3_desc:0 "통합된 조선소는 상륙정과 무역선을 만드는데 주요한 역활을 할 것입니다."
 FKR_future_small_arms_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_research_institute_desc:0 "연구도시는 경이롭고, 시민은 활기차고 지능적인 명석한 두뇌로 가능합니다. 이 도시는 국내 연구 및 산업 기반을 구축하는데 도움이 될 것입니다."
 FKR_inventor_mind_desc:0 "한국 과학자들은 세계 최고이며, 그들의 군사 기기는 최고의 현대 공학 기술을 기반으로 합니다."
 FKR_future_self_prop_gun_desc:0 "갖은 노력 끝에 우리는 미래의 기술을 현지 수준에서 사용할 수 있도록 만들었습니다."
 FKR_restoration_old_territory_desc:0 "만주땅은 옛 고구려의 영토였습니다. 우리는 이 땅을 회복할 수 있도록 노력해야합니다."
 FKR_Establishing_Strat_Ops_Comm_desc:0 "우리는 전쟁도 국가도 세계 정세도 큰 그림을 볼 때 입니다."
 FKR_Chemical_Weapon_desc:0 "겨자 가스는 세포 독성을 띄는 수포작용제로 노출된 피부에 큰 수포를 일으키는 화학 무기입니다. 순수한 설파 머스터드는 무색이며 상온에서는 점성을 띄는 액체로 존재하나, 화학 작용제로 사용할 때는 불순한 상태로 쓰고 이 때는 황토 빛을 띄고 겨자와 같은 냄새를 풍겨 겨자 가스라는 이름이 붙었습니다."
 FKR_strat_land_point_desc:0 "해외 무역 도시와 전략적 요충지를 구입하면 향후 국가 발전에 있어 큰 도움이 될 것입니다."
 FKR_makau_desc:0 "마카오는 홍콩 보다 작은 남중국의 반도 지역입니다. 땅은 작지만 무역 가치를 생각하면 결코 얕보아선 안될 것입니다."
 FKR_hongkong_desc:0 "홍콩은 서구 열강의 식민지로 남 중국에서 가장 발달했다 할 수 있는 지역입니다. 홍콩을 얻는 것은 결코 쉬운일을 아니겟지만 가질수만 있다면 더할 나위 없을 것입니다."
 FKR_qingdao_desc:0 "칭다오는 한반도와 가장 가깝다고 할 수 있는 중국지역 무역 도시 입니다. 칭다오 구입은 향후 대중국 외교를 생각해볼때 결코 나쁘지 않은 선택은 아닙니다."
 FKR_trade_city_income_desc:0 "우리가 구매한 이 해외 영토를 이용해 무역 수입을 낼 수만 있다면 국가 발전에 큰 도움이 될 것입니다."
 FKR_passive_diplo_desc:0 "세계 정세는 혼란스럽지만 우리와 크게 관련있다고 생각 되지는 않습니다."
 FKR_active_diplo_desc:0 "적이 우릴 공격하기전에 먼저 우리가 적을 공격해야 세계에서 살아 남을 수 있습니다."
 FKR_3_nation_guarantee_desc:0 "영국과 프랑스는 민주 이념을 가진 유럽 열강입니다. 그들과 함께하는 것이 세계 평화를 이룩하는데 가장 쉬울 것입니다."
 FKR_support_america_desc:0 "미합중국은 현재 대공황으로 경제가 말이 아닙니다. 우리가 그들을 도울수만 있다면 세계적 민주화를 앞당길 수 있을 것입니다."
 FKR_destroy_fascism_desc:0 "지구 상에서 파시즘 국가는 더 이상 존재 해서는 안됩니다."
 FKR_united_earth_gov_desc:0 "평화를 이룩하는데 가장 좋은 방법은 하나의 이념 하나의 정부가 하나의 지구를 통치 하는 것입니다. 우리는 이것을 이룰 준비과 되어있습니다."
 FKR_kor_style_communism_desc:0 "서구식 공산 체제는 우리와 맞지 않습니다. 우리는 우리식의 공산주의를 만들어 나가야 합니다."
 FKR_manchu_liberate_desc:0 "만주 지역 고려 인민들은 제국주의의 압제 속에 고통을 받으며 살고 있습니다. 그들을 선동 시킬수만 있다면 간도 확보에 큰 도움이 될 것입니다."
 FKR_comm_faction_research_desc:0 "우리 기술을 다른 공산 국가와 나누는 것은 곧 세계 공산화를 이룩하는데 있어 큰 효과를 보일 것입니다."
 FKR_mexico_bridgehead_desc:0 "멕시코는 미합중국과 넓은 국경으로 맞닿아 있습니다. 그들에게 옛 서남부 땅을 주기로 제안한다면 우리의 동맹이 될 것입니다."
 FKR_attack_usa_desc:0 "미합중국은 우리가 세력을 확장하는 것에 있어 큰 걸림돌이 될 것 입니다. 그들이 우릴 공격하기 전에 우리가 먼저 그들을 선제 타격 해야 합니다."
 FKR_spain_king_problem_desc:0 "스페인 내전의 영향으로 스페인의 왕 알폰소 13세는 해외 국가로 망명 하기를 원합니다. 우리가 그를 망명시켜 준다면 스페인 영토에 대한 영유권 확보에 정당성을 얻을 수 있을 것입니다."
 FKR_spain_monarchist_desc:0 "비록 스페인이 혼란스러울 지라도 아직 왕을 지지하는 왕당파가 없지는 않습니다. 그들을 지원한다면 스페인 확보에 큰 도움이 될 것입니다."
 FKR_prepair_huge_volunteer_desc:0 "스페인 자체 국력만으로는 왕당파를 지원하기 어려울 것입니다. 우리는 직접적인 군사지원을 준비해야 합니다."
 FKR_portugal_diplomacy_desc:0 "포르투갈은 스페인을 지원하기 지리적으로 반드시 거쳐가야할 국가 입니다. 우리는 그들에게 접촉해보아야 합니다."
 FKR_2nd_spain_civil_war_desc:0 "스페인은 극도로 혼란스러운 상황에 빠져 있습니다. 국민들은 빈곤하고 정부는 망했습니다. 우린 스페인의 땅을 그 주인에게 되찾아 주고 혼란스러운 상황을 수습하는데 도움을 주어야 합니다. "
 FKR_destiny_of_spain_desc:0 "스페인은 우리의 도움으로 다시 왕정복고가 되었습니다. 그러나 스페인은 이 혼란스러운 국제 정세 속에 홀로 버텨나가기 어려워 보입니다. 이제는 스페인의 운명을 결정할 때 입니다."
 FKR_new_entente_desc:0 "연합국 국가들은 전쟁에서 이겼을 지언정 우매한 민중들에게 권력을 배분해 주어야 한다는 이상한 이념을 가지고 있습니다. 우리는 이것을 막아야 합니다."
 FKR_new_central_desc:0 "구 동맹국 국가들은 1차 세계 대전에서 패배하고 왕들은 그들의 권력을 잃어 버렸습니다. 우리는 그들의 권력을 되 찾아 주어야 합니다."
 FKR_austria_hungary_desc:0 "1차 세계 대전 이후 오스트리아-헝가리 제국은 분열되고 그들의 왕은 힘을 잃었습니다. 우리가 그 권력을 되찾아 주어야 합니다."
 FKR_war_resource_desc:0 "전쟁에는 자원이 필요하고 우리는 지금 그 자원이 필요합니다. 모든 방법을 동원해 이 자원을 이용할 방법을 생각해내야 합니다."
 FKR_economy_resource_desc:0 "자원을 이용하면 우리의 경제를 발전 시키는데 큰 도움이 될 것입니다."
 FKR_additional_army_doc_desc:0 "단일 교리 만으로는 전술적 우위를 점하기 힘듭니다. 추가적인 육군 교리를 개발함으로써 우리는 확실한 전술적 이점을 확보할 수 있을 것입니다."
 FKR_additional_navy_doc_desc:0 "단일 교리 만으로는 전술적 우위를 점하기 힘듭니다. 추가적인 해군 교리를 개발함으로써 우리는 확실한 전술적 이점을 확보할 수 있을 것입니다."
 FKR_additional_airforce_doc_desc:0 "단일 교리 만으로는 전술적 우위를 점하기 힘듭니다. 추가적인 공군 교리를 개발함으로써 우리는 확실한 전술적 이점을 확보할 수 있을 것입니다."
 FKR_chopper_develop_desc:0 "헬리콥터는 하늘을 날지 않습니다. 하늘을 항복시킬 뿐입니다."


